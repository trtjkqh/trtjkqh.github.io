<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>青海厂内部采购查询</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body class="flex flex-col h-screen">

<main class="flex flex-1 overflow-hidden h-full">
  <!-- 左侧导航栏 + 系统信息 -->
  <aside class="w-64 bg-red-600 flex flex-col p-4 space-y-4 shadow-md text-white overflow-y-auto">
    <!-- Logo -->
    <div class="flex justify-center mb-4">
      <img src="/assets/img/trtlogo.png" alt="Logo" class="h-16 w-auto" />
    </div>

    <!-- 系统标题 -->
    <div class="text-center mb-2">
      <span class="text-xl font-semibold">采购管理查询工具</span>
    </div>

    <!-- 系统提示 -->
    <div class="text-sm mb-4 text-center">
      ⚠️ 保密：内部数据严禁外传
    </div>

    <!-- 导航按钮 -->
    <button class="nav-btn bg-red-500 hover:bg-red-400 text-white p-2 rounded-lg" data-url="/CP/index.html">成品查询</button>
    <button class="nav-btn bg-red-500 hover:bg-red-400 text-white p-2 rounded-lg" data-url="/bom/index.html">产品BOM</button>
    <button class="nav-btn bg-red-500 hover:bg-red-400 text-white p-2 rounded-lg" data-url="/tz/index.html">物料查询</button>
    <button class="nav-btn bg-red-500 hover:bg-red-400 text-white p-2 rounded-lg" data-url="/supplier/index.html">供应商查询</button>

    <!-- 模拟更多内容滚动 -->
    <div class="mt-auto text-center text-xs text-white/70">© 2025 青海基地采购管理部</div>
  </aside>

<!-- 右侧内容区 -->
<section id="contentArea" class="flex-1 bg-gray-50 flex items-center justify-center overflow-auto">
  <div class="flex flex-col items-center gap-10 mt-10">
    <!-- 标题 -->
    <div class="text-2xl font-bold text-gray-700">采购三大目标</div>

    <!-- 三大目标卡片 -->
    <div class="flex flex-wrap justify-center gap-8 mt-6">
      <!-- 保障供应 -->
      <div class="bg-red-50 rounded-2xl shadow-lg p-6 w-60 flex flex-col items-center hover:scale-105 transition-transform">
        <div class="text-5xl mb-3">📦</div>
        <div class="text-red-600 font-bold text-lg">保障供应</div>
        <div class="text-gray-700 text-sm mt-2 text-center">确保物料稳定供应，满足生产需求</div>
      </div>

      <!-- 控制成本 -->
      <div class="bg-red-50 rounded-2xl shadow-lg p-6 w-60 flex flex-col items-center hover:scale-105 transition-transform">
        <div class="text-5xl mb-3">💰</div>
        <div class="text-red-600 font-bold text-lg">控制成本</div>
        <div class="text-gray-700 text-sm mt-2 text-center">在保证质量前提下，降低采购成本</div>
      </div>

      <!-- 保证质量 -->
      <div class="bg-red-50 rounded-2xl shadow-lg p-6 w-60 flex flex-col items-center hover:scale-105 transition-transform">
        <div class="text-5xl mb-3">✅</div>
        <div class="text-red-600 font-bold text-lg">保证质量</div>
        <div class="text-gray-700 text-sm mt-2 text-center">严格把控采购物料质量，降低风险</div>
      </div>
    </div>
  </div>
</section>

</main>

<!-- 页脚 -->
<footer class="text-center text-gray-500 text-sm py-3 border-t">
  <a href="/" class="hover:underline">首页</a> |
  <a href="/tz/index.html" class="hover:underline">物料单价</a> |
  <a href="/bom/index.html" class="hover:underline">BOM</a> |
  <a href="/supplier/index.html" class="hover:underline">供应商</a>
</footer>

<script>
  const buttons = document.querySelectorAll('.nav-btn');
  const contentArea = document.getElementById('contentArea');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const url = btn.getAttribute('data-url');
      contentArea.innerHTML = `<iframe src="${url}"></iframe>`;
      buttons.forEach(b => b.classList.remove('bg-blue-100', 'text-blue-700'));
      btn.classList.add('bg-blue-100', 'text-blue-700');
    });
  });
</script>

</body>
</html>
