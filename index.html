<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>青海厂内部采购管理系统</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body class="flex flex-col">

  <!-- Header -->
<div class="max-w-6xl mx-auto bg-white shadow-lg rounded-xl p-4 flex flex-col md:flex-row justify-between fade-in mb-6">
  <div class="flex items-center gap-3">
    <img src="/assets/img/trtlogo.png" class="h-12 object-contain">
    <div>
      <h1 class="text-2xl font-bold text-gray-700">采购管理小工具</h1>
    </div>
  </div>
  <div class="flex flex-col md:flex-row items-center gap-2">
    <span class="px-2 py-1 bg-red-50 border rounded font-semibold text-red-600">⚠️ 保密：内部数据严禁外传</span>
  </div>
</div>

  <main class="flex flex-1 overflow-hidden">
    <!-- 左侧导航栏 -->
    <aside class="w-56 bg-white border-r border-gray-300 p-4 flex flex-col space-y-4 shadow-md">
      <button class="nav-btn bg-gray-100 hover:bg-gray-200 text-gray-800 p-2 rounded-lg" data-url="/CP/index.html">成品查询</button>
      <button class="nav-btn bg-gray-100 hover:bg-gray-200 text-gray-800 p-2 rounded-lg" data-url="/bom/index.html">产品BOM</button>
      <button class="nav-btn bg-gray-100 hover:bg-gray-200 text-gray-800 p-2 rounded-lg" data-url="/tz/index.html">物料查询</button>
      <button class="nav-btn bg-gray-100 hover:bg-gray-200 text-gray-800 p-2 rounded-lg" data-url="/supplier/index.html">供应商查询</button>
    </aside>

   <!-- 右侧内容区 -->
<section id="contentArea" class="flex-1 bg-gray-50 flex items-center justify-center">
  <div class="text-center text-3xl font-bold text-gray-700">
    在保障稳定供应的前提下，以最优的总拥有成本，获得符合要求的质量。
  </div>
</section>

  </main>

  <!-- 页脚 -->
  <footer class="text-center text-gray-500 text-sm py-3 border-t">
    © 2025 德令哈采购管理部提供技术和数据支持 |
    <a href="/" class="hover:underline">首页</a> |
    <a href="/tz/index.html" class="hover:underline">物料单价</a> |
    <a href="/bom/index.html" class="hover:underline">BOM</a> |
    <a href="/supplier/index.html" class="hover:underline">供应商</a>
  </footer>

  <script>
    const buttons = document.querySelectorAll('.nav-btn');
    const contentArea = document.getElementById('contentArea');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const url = btn.getAttribute('data-url');
        contentArea.innerHTML = `<iframe src="${url}"></iframe>`;
        buttons.forEach(b => b.classList.remove('bg-blue-100', 'text-blue-700'));
        btn.classList.add('bg-blue-100', 'text-blue-700');
      });
    });
  </script>

</body>
</html>
