<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>青海厂内部小工具</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      font-family: "Microsoft YaHei", sans-serif;
      animation: fadeIn 0.8s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .tool-card {
      transition: all 0.25s ease;
    }
    .tool-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <!-- 顶部标题 -->
  <header class="text-center mt-12">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">青海厂内部管理工具中心</h1>
    <p class="text-gray-500">采购管理部 · 数据与系统支持平台</p>
  </header>

  <!-- 功能区 -->
  <main class="flex-1 flex flex-col items-center justify-center mt-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 w-11/12 max-w-6xl">

      <!-- 物料单价查询 -->
      <a href="tz/index.html" class="tool-card bg-white rounded-2xl p-6 text-center shadow hover:shadow-lg">
        <div class="text-4xl mb-3">💰</div>
        <h2 class="text-lg font-semibold text-gray-800 mb-2">物料单价查询</h2>
        <p class="text-sm text-gray-500">查看并核对最新采购单价与供应商数据。</p>
      </a>

      <!-- 产品BOM查询 -->
      <a href="bom/index.html" class="tool-card bg-white rounded-2xl p-6 text-center shadow hover:shadow-lg">
        <div class="text-4xl mb-3">📦</div>
        <h2 class="text-lg font-semibold text-gray-800 mb-2">产品BOM查询</h2>
        <p class="text-sm text-gray-500">快速查询物料构成、数量与采购单价。</p>
      </a>

      <!-- 成品信息查询 -->
      <a href="CP/index.html" class="tool-card bg-white rounded-2xl p-6 text-center shadow hover:shadow-lg">
        <div class="text-4xl mb-3">🏷️</div>
        <h2 class="text-lg font-semibold text-gray-800 mb-2">成品信息查询</h2>
        <p class="text-sm text-gray-500">成品基础信息与系列归属快速检索。</p>
      </a>

      <!-- 产品系列展示 -->
      <a href="product/index.html" class="tool-card bg-white rounded-2xl p-6 text-center shadow hover:shadow-lg">
        <div class="text-4xl mb-3">🧩</div>
        <h2 class="text-lg font-semibold text-gray-800 mb-2">产品系列展示</h2>
        <p class="text-sm text-gray-500">查看产品系列、图片与各系列下的成品。</p>
      </a>
    </div>
  </main>

  <!-- 底部版权信息 -->
  <footer class="text-center text-gray-500 text-sm mt-12 mb-6">
    © 2025 采购部 |
    <a href="tz/index.html" class="hover:underline">物料单价</a> |
    <a href="bom/index.html" class="hover:underline">BOM</a> |
    <a href="CP/index.html" class="hover:underline">成品</a> |
    <a href="product/index.html" class="hover:underline">系列</a>
  </footer>
</body>
</html>
