<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>青海厂内部采购管理系统</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    }
    .active {
      background-color: #4b5563;
    }
  </style>
</head>
<body class="flex h-screen">

  <!-- 左侧导航栏 -->
  <aside class="w-64 bg-gray-800 text-gray-100 flex flex-col">
    <div class="text-center text-2xl font-bold py-6 border-b border-gray-700">
      内部查询中心
    </div>
    <nav id="nav" class="flex-1 p-4 space-y-3">
      <button data-page="CP/index.html" class="nav-btn w-full text-left px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition active">
        成品查询
      </button>
      <button data-page="bom/index.html" class="nav-btn w-full text-left px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition">
        产品BOM
      </button>
      <button data-page="tz/index.html" class="nav-btn w-full text-left px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition">
        物料查询
      </button>
      <button data-page="supplier/index.html" class="nav-btn w-full text-left px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition">
        供应商查询
      </button>
    </nav>

    <footer class="text-center text-gray-400 text-xs py-4 border-t border-gray-700">
      © 2025 德令哈采购管理部
    </footer>
  </aside>

  <!-- 右侧内容区 -->
  <main class="flex-1 p-6 overflow-auto">
    <div id="content" class="bg-white rounded-xl shadow p-4 min-h-[80vh]">
      加载中...
    </div>
  </main>

  <script>
    // 默认加载第一个模块
    window.addEventListener('DOMContentLoaded', () => {
      loadPage('CP/index.html');
    });

    // 点击切换模块
    document.getElementById('nav').addEventListener('click', (e) => {
      if (e.target.classList.contains('nav-btn')) {
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        e.target.classList.add('active');
        const page = e.target.getAttribute('data-page');
        loadPage(page);
      }
    });

    // 动态加载页面
    async function loadPage(url) {
      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML = '<div class="text-gray-500 animate-pulse">页面加载中...</div>';
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('加载失败');
        const text = await response.text();
        // 提取body内部内容（避免重复<head>样式）
        const inner = text.match(/<body[^>]*>([\s\S]*)<\/body>/i);
        contentDiv.innerHTML = inner ? inner[1] : text;
      } catch (error) {
        contentDiv.innerHTML = `<div class="text-red-500">❌ 无法加载页面：${url}</div>`;
      }
    }
  </script>

</body>
</html>
