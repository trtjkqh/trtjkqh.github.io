<div id="tooltip" class="tooltip"></div>

<script>
  const correctPassword = "666888";
  const overlay = document.getElementById('passwordOverlay');
  const input = document.getElementById('passwordInput');
  const errorText = document.getElementById('passwordError');
  const box = document.getElementById('passwordBox');

  if (sessionStorage.getItem("authPassed") === "true") overlay.style.display = "none";
  function checkPassword() {
    if (input.value.trim() === correctPassword) {
      sessionStorage.setItem("authPassed","true");
      overlay.style.opacity = "0";
      setTimeout(() => overlay.style.display = "none", 300);
    } else {
      errorText.classList.remove("hidden"); box.classList.add("shake");
      input.classList.add("border-red-500","ring-red-400");
      setTimeout(()=>{ box.classList.remove("shake"); input.classList.remove("ring-red-400"); },400);
    }
  }
  input.addEventListener("keydown", e => { if (e.key === "Enter") checkPassword(); });

  const buttons = document.querySelectorAll('.nav-btn');
  const contentArea = document.getElementById('contentArea');
  const tooltip = document.getElementById('tooltip');
  const sidebar = document.getElementById('sidebar');
  const toggleBtn = document.getElementById('toggleBtn');
  const logo = document.getElementById('logoContainer');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const url = btn.getAttribute('data-url');
      if(url !== "#") contentArea.innerHTML = `<iframe src="${url}"></iframe>`;
      buttons.forEach(b => b.classList.remove('bg-blue-100','text-blue-700'));
      btn.classList.add('bg-blue-100','text-blue-700');
    });

    btn.addEventListener('mouseenter', () => {
      if (btn.querySelector('.btn-text').style.display === 'none') {
        tooltip.textContent = btn.getAttribute('data-tooltip');
        tooltip.style.opacity = '1';
        const rect = btn.getBoundingClientRect();
        tooltip.style.top = rect.top + rect.height / 2 - tooltip.offsetHeight / 2 + 'px';
        tooltip.style.left = rect.right + 8 + 'px';
      }
    });
    btn.addEventListener('mouseleave', () => tooltip.style.opacity = '0');
  });

  function collapseSidebar() {
    sidebar.classList.remove('w-64'); sidebar.classList.add('w-16');
    logo.querySelector('img').style.display='none';
    document.querySelectorAll('.btn-text').forEach(el => el.style.display='none');
    document.querySelectorAll('.btn-icon').forEach(el => el.style.display='inline');
  }
  function expandSidebar() {
    sidebar.classList.remove('w-16'); sidebar.classList.add('w-64');
    logo.querySelector('img').style.display='';
    document.querySelectorAll('.btn-text').forEach(el => el.style.display='');
    document.querySelectorAll('.btn-icon').forEach(el => el.style.display='none');
  }
  collapseSidebar();
  toggleBtn.addEventListener('click', () => {
    sidebar.classList.contains('w-64') ? collapseSidebar() : expandSidebar();
  });
</script>
