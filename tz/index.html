<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>采购管理部物料查询系统</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in { animation: fadeIn 0.4s ease-in; }
  </style>
</head>

<body class="bg-gray-50 font-sans text-gray-800">

  <!-- 卡片式标题栏：LOGO + 标题 + 保密声明 -->
  <div class="max-w-7xl mx-auto bg-white rounded-xl shadow p-4 mb-6 flex flex-col md:flex-row items-center justify-between gap-4 fade-in">
    <!-- 左侧：LOGO + 系统标题 -->
    <div class="flex items-center gap-3">
      <img src="/assets/img/trtlogo.png" alt="LOGO" class="h-12 w-auto object-contain">
      <h1 class="text-xl md:text-2xl font-bold text-gray-900">生产物料查询系统</h1>
    </div>

    <!-- 右侧：保密声明等信息 -->
    <div class="flex flex-col md:flex-row flex-wrap gap-2 text-gray-700 text-sm md:text-base">
      <span class="px-2 py-1 bg-red-50 border border-red-200 rounded font-semibold text-red-600">⚠️ 保密声明：所有数据均属内部信息，严禁泄露</span>
      <span class="px-2 py-1 bg-green-50 border border-green-200 rounded text-green-700">📊 数据来源：采购管理部</span>
      <span class="px-2 py-1 bg-yellow-50 border border-yellow-200 rounded text-yellow-700">🔍 查询范围：2022年1月1日 - 2025年10月14日</span>
    </div>
  </div>

  <!-- 查询区域 -->
  <div class="max-w-7xl mx-auto bg-white shadow rounded-xl p-6 mb-6 flex flex-wrap gap-3 items-center fade-in">
    <select id="year" class="border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-red-400">
      <option value="">全部年份</option>
      <option value="2025">2025</option>
      <option value="2024">2024</option>
      <option value="2023">2023</option>
      <option value="2022">2022</option>
    </select>
    <input id="supplier" type="text" placeholder="供应商名称（可简称）" class="border border-gray-300 rounded-lg p-2 flex-1 focus:ring-2 focus:ring-red-400" />
    <input id="projectNo" type="text" placeholder="项目号（需精准）" class="border border-gray-300 rounded-lg p-2 flex-1 focus:ring-2 focus:ring-red-400" />
    <input id="projectName" type="text" placeholder="项目名称（可简称）" class="border border-gray-300 rounded-lg p-2 flex-1 focus:ring-2 focus:ring-red-400" />
    <button onclick="searchData()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition shadow">查询</button>
    <button onclick="resetForm()" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition shadow">重置</button>
    <button onclick="exportTableToExcel('查询结果.xlsx')" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition shadow">导出Excel</button>
  </div>

  <!-- 汇总区 -->
  <div id="summary" class="max-w-7xl mx-auto hidden mb-4 flex gap-4 fade-in">
    <div class="flex-1 bg-red-50 border border-red-200 rounded-lg p-4 font-semibold text-red-700 text-center shadow">
      匹配结果：<span id="count"></span> 条
    </div>
    <div class="flex-1 bg-green-50 border border-green-200 rounded-lg p-4 font-semibold text-green-700 text-center shadow">
      金额总计：<span id="total"></span> 元
    </div>
  </div>

  <!-- 查询结果 -->
  <div id="loading" class="text-center text-red-600 font-medium my-6 fade-in">⏳ 数据加载中...</div>
  <div id="result" class="max-w-7xl mx-auto flex flex-col gap-4 fade-in"></div>

  <footer class="text-center text-gray-500 text-sm mt-8 mb-4">
    © 2025 德令哈采购管理部提供技术和数据支持
  </footer>

  <script>
    let dataCache = [];

    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        dataCache = data;
        document.getElementById("loading").style.display = "none";
        console.log("✅ 数据已加载:", dataCache.length, "条");
      })
      .catch(err => {
        console.error("❌ 数据加载失败:", err);
        document.getElementById("loading").textContent = "❌ 无法加载数据，请检查 data.json 文件路径。";
      });

    function searchData() {
      const year = document.getElementById("year").value.trim();
      const supplier = document.getElementById("supplier").value.trim();
      const projectNo = document.getElementById("projectNo").value.trim();
      const projectName = document.getElementById("projectName").value.trim();

      if (!year && !supplier && !projectNo && !projectName) {
        alert("请输入至少一项查询条件！");
        return;
      }

      let filtered = dataCache.filter(item => {
        const supplierStr = item["供应商名称"] || "";
        const projectNoStr = item["项目号"] || "";
        const projectNameStr = item["项目名称"] || "";
        const contractNoStr = item["合同编号"] || "";

        const matchYear = year ? contractNoStr.includes(year) : true;
        const matchSupplier = supplier ? supplierStr.includes(supplier) : true;
        const matchProjectNo = projectNo ? projectNoStr.includes(projectNo) : true;
        const matchProjectName = projectName ? projectNameStr.includes(projectName) : true;

        return matchYear && matchSupplier && matchProjectNo && matchProjectName;
      });

      filtered.sort((a, b) => {
        const aNum = Number(a["合同编号"].match(/\d+/g)?.join('') || 0);
        const bNum = Number(b["合同编号"].match(/\d+/g)?.join('') || 0);
        return bNum - aNum;
      });

      if (filtered.length === 0) {
        document.getElementById("summary").classList.add("hidden");
        document.getElementById("result").innerHTML = "<p class='text-center text-gray-500'>未找到匹配的数据。</p>";
        return;
      }

      let total = filtered.reduce((sum, item) => sum + Number(item["订单总额"] || 0), 0);

      document.getElementById("summary").classList.remove("hidden");
      document.getElementById("count").textContent = filtered.length;
      document.getElementById("total").textContent = total.toLocaleString(undefined, {minimumFractionDigits: 2});

      let cardsHTML = filtered.map((row, i) => `
        <div class="bg-white shadow rounded-xl p-4 flex flex-col md:flex-row md:justify-between gap-2 hover:shadow-lg transition">
          <div class="flex-1">
            <p><span class="font-semibold">项目号：</span>${row["项目号"] || ""}</p>
            <p><span class="font-semibold">项目名称：</span>${row["项目名称"] || ""}</p>
            <p><span class="font-semibold">供应商：</span>${row["供应商名称"] || ""}</p>
            <p><span class="font-semibold">合同编号：</span>${row["合同编号"] || ""}</p>
          </div>
          <div class="flex-1 flex flex-col md:items-end gap-1">
            <p><span class="font-semibold">数量：</span>${row["数量"] || ""}</p>
            <p><span class="font-semibold">单位：</span>${row["单位"] || ""}</p>
            <p><span class="font-semibold">采购单价：</span>${Number(row["采购单价"] || 0).toLocaleString()}</p>
            <p class="text-red-600 font-bold"><span class="font-semibold">订单总额：</span>${Number(row["订单总额"] || 0).toLocaleString()}</p>
          </div>
        </div>
      `).join('');

      document.getElementById("result").innerHTML = cardsHTML;
    }

    function resetForm() {
      ["year","supplier","projectNo","projectName"].forEach(id => document.getElementById(id).value = "");
      document.getElementById("result").innerHTML = "";
      document.getElementById("summary").classList.add("hidden");
    }

    function exportTableToExcel(filename) {
      if (!dataCache.length) { alert("请先执行查询！"); return; }

      let headers = ["项目号","项目名称","数量","单位","采购单价","订单总额","供应商名称","合同编号"];
      let csvContent = headers.join(",") + "\n";

      let filtered = document.querySelectorAll("#result > div");
      filtered.forEach(card => {
        let values = [];
        card.querySelectorAll("p").forEach(p => {
          values.push(p.textContent.split("：")[1] || "");
        });
        csvContent += values.join(",") + "\n";
      });

      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }
  </script>

</body>
</html>
