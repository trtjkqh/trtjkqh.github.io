<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>物料查询系统</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  @keyframes fadeIn { from { opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }
  .fade-in { animation: fadeIn 0.4s ease-in; }
  table th { position: sticky; top: 0; background-color: white; z-index: 10; }
</style>
</head>

<body class="bg-gray-50 font-sans text-gray-800">
  <!-- 页面标题 -->
<div class="w-full text-center py-6 fade-in">
  <h1 class="text-3xl font-bold text-gray-700 tracking-wide">物料查询系统</h1>
  <p class="text-gray-500 mt-1 text-sm">Material Search System</p>
</div>

<!-- 主内容，无遮罩 -->
<div id="mainContent" class="transition-opacity duration-500">

  <!-- 查询区域 -->
  <div class="max-w-7xl mx-auto bg-white shadow rounded-xl p-6 mb-6 flex flex-wrap gap-3 items-center fade-in">
    <select id="year" class="border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-red-400">
      <option value="">全部年份</option>
      <option value="2025">2025</option>
      <option value="2024">2024</option>
      <option value="2023">2023</option>
      <option value="2022">2022</option>
    </select>
    <input id="projectName" type="text" placeholder="物料名称（可简称）" class="border border-gray-300 rounded-lg p-2 flex-1 focus:ring-2 focus:ring-red-400" />
    <input id="projectNo" type="text" placeholder="物料项目号（需精准）" class="border border-gray-300 rounded-lg p-2 flex-1 focus:ring-2 focus:ring-red-400" />
    <input id="supplier" type="text" placeholder="供应商名称（可简称）" class="border border-gray-300 rounded-lg p-2 flex-1 focus:ring-2 focus:ring-red-400" />

    <button onclick="searchData()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition shadow">查询</button>
    <button onclick="resetForm()" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition shadow">重置</button>
    <button onclick="exportTableToExcel('查询结果.xlsx')" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition shadow">导出Excel</button>
  </div>

  <!-- 汇总区 -->
  <div id="summary" class="max-w-7xl mx-auto hidden mb-4 flex gap-4 fade-in">
    <div class="flex-1 bg-red-50 border border-red-200 rounded-lg p-4 font-semibold text-red-700 text-center shadow">
      匹配结果：<span id="count"></span> 条
    </div>
    <div class="flex-1 bg-green-50 border border-green-200 rounded-lg p-4 font-semibold text-green-700 text-center shadow">
      金额总计：<span id="total"></span> 元
    </div>
  </div>

  <!-- 查询结果 -->
  <div id="loading" class="text-center text-red-600 font-medium my-6 fade-in">⏳ 数据加载中...</div>
  <div id="result" class="max-w-7xl mx-auto overflow-x-auto fade-in"></div>

</div>


<script>
// 数据缓存
let dataCache = [];

fetch('data.json')
  .then(res => res.json())
  .then(data => {
    dataCache = data;
    document.getElementById("loading").style.display = "none";
    console.log("✅ 数据已加载:", dataCache.length, "条");
  })
  .catch(err => {
    console.error("❌ 数据加载失败:", err);
    document.getElementById("loading").textContent = "❌ 无法加载数据，请检查 data.json 文件路径。";
  });

// 查询
function searchData() {
  const year = document.getElementById("year").value.trim();
  const supplier = document.getElementById("supplier").value.trim();
  const projectNo = document.getElementById("projectNo").value.trim();
  const projectName = document.getElementById("projectName").value.trim();

  if (!year && !supplier && !projectNo && !projectName) {
    alert("请输入至少一项查询条件！");
    return;
  }

  let filtered = dataCache.filter(item => {
    const supplierStr = item["供应商名称"] || "";
    const projectNoStr = item["物料项目号"] ? String(item["物料项目号"]) : "";
    const projectNameStr = item["物料名称"] || "";
    const contractNoStr = item["合同编号"] || "";

    const matchYear = year ? contractNoStr.includes(year) : true;
    const matchSupplier = supplier ? supplierStr.includes(supplier) : true;
    const matchProjectNo = projectNo ? projectNoStr === projectNo : true;
    const matchProjectName = projectName ? projectNameStr.includes(projectName) : true;

    return matchYear && matchSupplier && matchProjectNo && matchProjectName;
  });

  filtered.sort((a,b)=>b["合同编号"].localeCompare(a["合同编号"]));

  // 无结果
  if (filtered.length === 0) {
    document.getElementById("summary").classList.add("hidden");
    document.getElementById("result").innerHTML = "<p class='text-center text-gray-500'>未找到匹配的数据。</p>";
    return;
  }

  let total = filtered.reduce((sum,item)=>sum + Number(item["订单总额"]||0),0);

  document.getElementById("summary").classList.remove("hidden");
  document.getElementById("count").textContent = filtered.length;
  document.getElementById("total").textContent = total.toLocaleString(undefined,{minimumFractionDigits:2});

  let tableHTML = `
    <table class="w-full text-sm text-center border border-gray-200 rounded-lg shadow-sm">
      <thead class="bg-gray-100 font-semibold sticky top-0">
        <tr>
          <th class="p-2 border-b">物料项目号</th>
          <th class="p-2 border-b">物料名称</th>
          <th class="p-2 border-b">数量</th>
          <th class="p-2 border-b">单位</th>
          <th class="p-2 border-b">采购单价</th>
          <th class="p-2 border-b">订单总额</th>
          <th class="p-2 border-b">供应商名称</th>
          <th class="p-2 border-b">合同编号</th>
        </tr>
      </thead>
      <tbody>
        ${filtered.map((row,i)=>`
          <tr class="${i%2===0?'bg-gray-50':'bg-white'} hover:bg-red-50 transition">
            <td class="p-2 border-b">${row["物料项目号"]||""}</td>
            <td class="p-2 border-b">${row["物料名称"]||""}</td>
            <td class="p-2 border-b">${row["数量"]||""}</td>
            <td class="p-2 border-b">${row["单位"]||""}</td>
            <td class="p-2 border-b">${Number(row["采购单价"]||0).toFixed(2)}</td>
            <td class="p-2 border-b text-red-600 font-semibold">${Number(row["订单总额"]||0).toFixed(2)}</td>
            <td class="p-2 border-b">${row["供应商名称"]||""}</td>
            <td class="p-2 border-b">${row["合同编号"]||""}</td>
          </tr>
        `).join('')}
      </tbody>
      <tfoot class="bg-gray-100 font-semibold">
        <tr>
          <td colspan="5" class="p-2 text-right">金额总计：</td>
          <td colspan="3" class="p-2 text-red-700">${total.toFixed(2)}</td>
        </tr>
      </tfoot>
    </table>
  `;
  document.getElementById("result").innerHTML = tableHTML;
}

function resetForm() {
  ["year","supplier","projectNo","projectName"].forEach(id=>document.getElementById(id).value="");
  document.getElementById("result").innerHTML = "";
  document.getElementById("summary").classList.add("hidden");
}

function exportTableToExcel(filename) {
  const table = document.querySelector("#result table");
  if (!table) { alert("请先执行查询！"); return; }
  const html = table.outerHTML.replace(/ /g,'%20');
  const link = document.createElement("a");
  link.href = 'data:application/vnd.ms-excel,' + html;
  link.download = filename;
  link.click();
}
</script>

</body>
</html>
