<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>产品BOM查询系统</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in { animation: fadeIn 0.4s ease-in; }
    table th { position: sticky; top: 0; background-color: #fef2f2; }
    .child-row { background-color: #fef3c7; }
  </style>
</head>

<body class="bg-gray-100 font-sans leading-relaxed text-gray-800">
  <!-- 页头：红色渐变 + LOGO -->
  <header class="bg-gradient-to-r from-red-600 to-red-400 text-white py-6 shadow flex flex-col items-center justify-center">
    <img src="/assets/img/trtlogo.png" alt="LOGO" class="h-16 w-auto mb-2 object-contain">
    <h1 class="text-2xl font-bold tracking-wide">产品BOM查询系统</h1>
  </header>

  <main class="max-w-6xl mx-auto bg-white mt-8 p-8 rounded-xl shadow-lg fade-in">
    <!-- 信息提示 -->
    <div class="bg-gray-50 border border-red-200 text-center text-sm text-gray-700 py-3 rounded-lg mb-6">
      <p class="flex flex-wrap justify-center gap-2">
        <span class="px-2 text-red-600 font-semibold">⚠️ 保密声明：所有数据均属内部信息，严禁泄露。</span>
        <span class="px-2">📊 数据来源：采购管理部</span>
        <span class="px-2">🔍 查询范围：2022年1月1日 - 2025年10月28日</span>
      </p>
    </div>

    <!-- 查询区域 -->
    <div class="flex flex-wrap gap-3 mb-6 items-center">
      <input id="nameSearch" type="text" placeholder="品名（模糊搜索）" class="border border-gray-300 rounded-lg p-2 flex-1 focus:ring-2 focus:ring-red-400" />
      <input id="projectSearch" type="text" placeholder="项目号（精准搜索）" class="border border-gray-300 rounded-lg p-2 flex-1 focus:ring-2 focus:ring-red-400" />
      <button id="searchBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition" disabled>查询</button>
      <button id="resetBtn" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition">重置</button>
    </div>

    <!-- 查询结果 -->
    <div id="loading" class="text-center text-red-600 font-medium my-6">⏳ 数据加载中...</div>
    <div id="result" class="fade-in overflow-x-auto"></div>
  </main>

  <footer class="text-center text-gray-500 text-sm mt-8 mb-4">© 2025 德令哈采购管理部</footer>

  <script>
    let bomData = [];

    // 加载数据
    fetch('bom_data.json?_v=' + Date.now())
      .then(res => res.json())
      .then(data => {
        if(!Array.isArray(data)) throw new Error("数据格式错误，必须为数组");
        bomData = data;
        document.getElementById("loading").style.display = "none";
        document.getElementById("searchBtn").disabled = false;
        console.log("✅ 数据加载成功", bomData.length, "条");
      })
      .catch(err => {
        console.error("❌ 数据加载失败:", err);
        document.getElementById("loading").textContent = "❌ 数据加载失败，请检查路径或格式";
      });

    // 查询按钮
    document.getElementById("searchBtn").addEventListener("click", () => {
      const nameKeyword = document.getElementById("nameSearch").value.trim();
      const projectID = document.getElementById("projectSearch").value.trim();

      if (!nameKeyword && !projectID) {
        alert("请输入至少一个查询条件！");
        return;
      }

      const filtered = bomData.filter(item =>
        (!nameKeyword || item.品名.includes(nameKeyword)) &&
        (!projectID || item.项目号 === projectID)
      );

      renderResult(filtered);
    });

    // 重置按钮
    document.getElementById("resetBtn").addEventListener("click", () => {
      document.getElementById("nameSearch").value = "";
      document.getElementById("projectSearch").value = "";
      document.getElementById("result").innerHTML = "";
    });

    // 渲染结果（父子结构）
    function renderResult(data) {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (data.length === 0) {
        resultDiv.innerHTML = "<p class='text-center text-gray-500'>未找到匹配结果。</p>";
        return;
      }

      // 按项目号分组
      const grouped = {};
      data.forEach(item => {
        if (!grouped[item.项目号]) grouped[item.项目号] = [];
        grouped[item.项目号].push(item);
      });

      let tableHTML = `
        <table class="w-full text-sm text-center border border-gray-200 rounded-lg shadow-sm">
          <thead class="bg-red-600 text-white">
            <tr>
              <th class="p-2">项目号</th>
              <th class="p-2">品名</th>
              <th class="p-2">规格</th>
              <th class="p-2">零售价</th>
              <th class="p-2">物料项目号</th>
              <th class="p-2">物料名称</th>
              <th class="p-2">数量</th>
              <th class="p-2">计量单位</th>
            </tr>
          </thead>
          <tbody>
      `;

      for (const [proj, items] of Object.entries(grouped)) {
        const parent = items[0];
        tableHTML += `
          <tr class="bg-red-50 font-semibold">
            <td class="border p-2">${parent.项目号}</td>
            <td class="border p-2">${parent.品名}</td>
            <td class="border p-2">${parent.规格}</td>
            <td class="border p-2">${parent["零售价（元）"] ?? parent.零售价 ?? ""}</td>
            <td class="border p-2 text-center" colspan="4">物料明细如下 ↓</td>
          </tr>
        `;
        items.forEach(child => {
          tableHTML += `
            <tr class="child-row">
              <td class="border p-2"></td>
              <td class="border p-2"></td>
              <td class="border p-2"></td>
              <td class="border p-2"></td>
              <td class="border p-2">${child.物料项目号}</td>
              <td class="border p-2">${child.物料名称}</td>
              <td class="border p-2">${child.数量}</td>
              <td class="border p-2">${child.计量单位}</td>
            </tr>
          `;
        });
      }

      tableHTML += `</tbody></table>`;
      resultDiv.innerHTML = tableHTML;
    }
  </script>
</body>
</html>
