<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>产品BOM查询系统</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in { animation: fadeIn 0.4s ease-in; }
    table th { position: sticky; top: 0; }
    mark { background-color: #fff59d; color: inherit; padding: 0; }

    .parent-header {
      background: linear-gradient(90deg, #fbbfbc, #f87171);
      color: #ffffff;
    }
    .parent-row {
      background: linear-gradient(90deg, #ffe4e1, #ffe0e0);
      font-weight: 600;
    }
    .child-row {
      background: linear-gradient(90deg, #fff8dc, #fffad1);
    }
    tbody tr:hover {
      background-color: #fce4e4;
    }
  </style>
</head>

<body class="bg-gray-100 font-sans leading-relaxed text-gray-800">
  <header class="bg-gradient-to-r from-red-600 to-red-400 text-white py-6 shadow flex flex-col items-center justify-center">
    <img src="/assets/img/trtlogo.png" alt="LOGO" class="h-16 w-auto mb-2 object-contain">
    <h1 class="text-2xl font-bold tracking-wide">产品BOM查询系统</h1>
  </header>

  <main class="max-w-6xl mx-auto bg-white mt-8 p-8 rounded-xl shadow-lg fade-in">
    <div class="bg-gray-50 border border-red-200 text-center text-sm text-gray-700 py-3 rounded-lg mb-6">
      <p class="flex flex-wrap justify-center gap-2">
        <span class="px-2 text-red-600 font-semibold">⚠️ 保密声明：所有数据均属内部信息，严禁泄露。</span>
        <span class="px-2">📊 数据来源：采购管理部</span>
        <span class="px-2 text-red-600 font-semibold">如果查询不到，请联系王维添加</span>
      </p>
    </div>

    <!-- 查询区域 -->
    <div class="flex flex-wrap gap-3 mb-6 items-center">
      <input id="nameSearch" type="text" placeholder="品名（模糊搜索）" class="border border-gray-300 rounded-lg p-2 flex-1 focus:ring-2 focus:ring-red-400" />
      <input id="projectSearch" type="text" placeholder="项目号（精准搜索）" class="border border-gray-300 rounded-lg p-2 flex-1 focus:ring-2 focus:ring-red-400" />
      <input id="materialIDSearch" type="text" placeholder="物料项目号（精准搜索）" class="border border-gray-300 rounded-lg p-2 flex-1 focus:ring-2 focus:ring-red-400" />
      <input id="materialNameSearch" type="text" placeholder="物料名称（模糊搜索）" class="border border-gray-300 rounded-lg p-2 flex-1 focus:ring-2 focus:ring-red-400" />
      <button id="resetBtn" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition">重置</button>
    </div>

    <!-- 查询结果 -->
    <div id="loading" class="text-center text-red-600 font-medium my-6">⏳ 数据加载中...</div>
    <div id="result" class="fade-in overflow-x-auto"></div>
  </main>

  <footer class="text-center text-gray-500 text-sm mt-8 mb-4">© 2025 德令哈采购管理部提供技术和数据支持</footer>

  <script>
    let bomData = [];

    fetch('bom_data.json?_v=' + Date.now())
      .then(res => res.json())
      .then(data => {
        if(!Array.isArray(data)) throw new Error("数据格式错误，必须为数组");
        // 统一转字符串，去掉空格
        bomData = data.map(item => ({
          项目号: String(item.项目号 || "").trim(),
          品名: String(item.品名 || "").trim(),
          规格: String(item.规格 || "").trim(),
          零售价: String(item["零售价（元）"] ?? item.零售价 ?? "").trim(),
          物料项目号: String(item.物料项目号 || "").trim(),
          物料名称: String(item.物料名称 || "").trim(),
          数量: String(item.数量 || "").trim(),
          计量单位: String(item.计量单位 || "").trim()
        }));
        document.getElementById("loading").style.display = "none";
        console.log("✅ 数据加载成功", bomData.length, "条");
      })
      .catch(err => {
        console.error("❌ 数据加载失败:", err);
        document.getElementById("loading").textContent = "❌ 数据加载失败，请检查路径或格式";
      });

    const inputs = ["nameSearch","projectSearch","materialIDSearch","materialNameSearch"].map(id => document.getElementById(id));

    function highlight(text, keyword) {
      if (!keyword) return text || "";
      const reg = new RegExp(`(${keyword.replace(/[.*+?^${}()|[\]\\]/g,'\\$&')})`, "gi");
      return (text || "").replace(reg, "<mark>$1</mark>");
    }

    function renderFiltered() {
      const nameKeyword = document.getElementById("nameSearch").value.trim();
      const projectID = document.getElementById("projectSearch").value.trim();
      const materialID = document.getElementById("materialIDSearch").value.trim();
      const materialName = document.getElementById("materialNameSearch").value.trim();

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = ""; // 默认空白

      if (!nameKeyword && !projectID && !materialID && !materialName) return;

      // 先按品名和项目号筛选
      let filtered = bomData.filter(item =>
        (!nameKeyword || item.品名.includes(nameKeyword)) &&
        (!projectID || item.项目号 === projectID)
      );

      // 物料匹配逻辑，筛选出使用匹配物料的产品
      if (materialID || materialName) {
        const matchedProjects = new Set(
          bomData
            .filter(item =>
              (!materialID || item.物料项目号 === materialID) &&
              (!materialName || item.物料名称.includes(materialName))
            )
            .map(item => item.项目号)
        );
        filtered = filtered.filter(item => matchedProjects.has(item.项目号));
      }

      if (filtered.length === 0) {
        resultDiv.innerHTML = "<p class='text-center text-gray-500'>未找到匹配结果。</p>";
        return;
      }

      // 按项目号分组
      const grouped = {};
      filtered.forEach(item => {
        if (!grouped[item.项目号]) grouped[item.项目号] = [];
        grouped[item.项目号].push(item);
      });

      let tableHTML = `
        <table class="w-full text-sm text-center border border-gray-200 rounded-lg shadow-sm">
          <thead class="parent-header">
            <tr>
              <th class="p-2">项目号</th>
              <th class="p-2">品名</th>
              <th class="p-2">规格</th>
              <th class="p-2">零售价</th>
              <th class="p-2">物料项目号</th>
              <th class="p-2">物料名称</th>
              <th class="p-2">数量</th>
              <th class="p-2">计量单位</th>
            </tr>
          </thead>
          <tbody>
      `;

      for (const [proj, items] of Object.entries(grouped)) {
        const parent = items[0];
        tableHTML += `
          <tr class="parent-row">
            <td class="border p-2">${highlight(parent.项目号, projectID)}</td>
            <td class="border p-2">${highlight(parent.品名, nameKeyword)}</td>
            <td class="border p-2">${highlight(parent.规格, "")}</td>
            <td class="border p-2">${highlight(parent.零售价, "")}</td>
            <td class="border p-2 text-center" colspan="4">物料明细如下 ↓</td>
          </tr>
        `;
        items.forEach(child => {
          tableHTML += `
            <tr class="child-row">
              <td class="border p-2"></td>
              <td class="border p-2"></td>
              <td class="border p-2"></td>
              <td class="border p-2"></td>
              <td class="border p-2">${highlight(child.物料项目号, materialID)}</td>
              <td class="border p-2">${highlight(child.物料名称, materialName)}</td>
              <td class="border p-2">${highlight(child.数量, "")}</td>
              <td class="border p-2">${highlight(child.计量单位, "")}</td>
            </tr>
          `;
        });
      }

      tableHTML += `</tbody></table>`;
      resultDiv.innerHTML = tableHTML;
    }

    inputs.forEach(input => input.addEventListener("input", renderFiltered));

    document.getElementById("resetBtn").addEventListener("click", () => {
      inputs.forEach(i => i.value = "");
      document.getElementById("result").innerHTML = "";
    });
  </script>
</body>
</html>
