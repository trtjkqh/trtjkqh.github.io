<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>每日待办</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SheetJS 用于 Excel 导出 -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">

  <!-- 页面标题 -->
  <header class="text-center py-6 bg-white shadow">
    <h1 class="text-3xl font-bold mb-2">每日待办</h1>
    <p id="currentDate" class="text-gray-500">📅 <script>document.write(new Date().toLocaleDateString());</script></p>
  </header>

  <!-- 合同板块 -->
  <section id="contract-section" class="max-w-6xl mx-auto bg-white rounded-2xl shadow p-6 mt-8">
    <h2 class="text-2xl font-semibold mb-4">📄 合同</h2>
    <div class="flex flex-wrap items-center justify-between mb-4 gap-2">
      <div class="flex gap-2">
        <button class="bg-blue-500 text-white px-3 py-1 rounded">新增合同</button>
        <button class="bg-red-500 text-white px-3 py-1 rounded">删除选中</button>
        <button class="bg-green-500 text-white px-3 py-1 rounded">导出Excel</button>
      </div>
      <input type="text" placeholder="搜索物料 / 供应商 / 进展..." class="border px-3 py-1 rounded w-64">
    </div>
    <div class="overflow-x-auto">
      <table class="min-w-full border text-sm">
        <thead class="bg-gray-100 text-gray-700">
          <tr>
            <th class="border px-2 py-1"><input type="checkbox"></th>
            <th class="border px-2 py-1">序号</th>
            <th class="border px-2 py-1">物料名</th>
            <th class="border px-2 py-1">供应商</th>
            <th class="border px-2 py-1">3方比价</th>
            <th class="border px-2 py-1">进展</th>
            <th class="border px-2 py-1">操作</th>
          </tr>
        </thead>
        <tbody id="contract-table-body"></tbody>
      </table>
      <p class="text-gray-400 text-center py-3">暂无合同数据，请点击“新增合同”</p>
    </div>
  </section>

  <!-- 在途物料跟踪 -->
  <section id="transit-section" class="max-w-6xl mx-auto bg-white rounded-2xl shadow p-6 mt-8">
    <h2 class="text-2xl font-semibold mb-4">🚚 在途物料跟踪</h2>
    <div class="flex flex-wrap items-center justify-between mb-4 gap-2">
      <div class="flex gap-2">
        <button class="bg-blue-500 text-white px-3 py-1 rounded">新增在途</button>
        <button class="bg-red-500 text-white px-3 py-1 rounded">删除选中</button>
        <button class="bg-green-500 text-white px-3 py-1 rounded">导出Excel</button>
      </div>
      <input type="text" placeholder="搜索物料 / 供应商 / 日期..." class="border px-3 py-1 rounded w-64">
    </div>
    <div class="overflow-x-auto">
      <table class="min-w-full border text-sm">
        <thead class="bg-gray-100 text-gray-700">
          <tr>
            <th class="border px-2 py-1"><input type="checkbox"></th>
            <th class="border px-2 py-1">序号</th>
            <th class="border px-2 py-1">物料名</th>
            <th class="border px-2 py-1">供应商</th>
            <th class="border px-2 py-1">发货日</th>
            <th class="border px-2 py-1">到达日</th>
            <th class="border px-2 py-1">操作</th>
          </tr>
        </thead>
        <tbody id="transit-table-body"></tbody>
      </table>
      <p class="text-gray-400 text-center py-3">暂无在途物料，请点击“新增在途”</p>
    </div>
  </section>

  <!-- 打样板块 -->
  <section id="sample-section" class="max-w-6xl mx-auto bg-white rounded-2xl shadow p-6 mt-8">
    <h2 class="text-2xl font-semibold mb-4">🧪 打样</h2>
    <div class="flex flex-wrap items-center justify-between mb-4 gap-2">
      <div class="flex gap-2">
        <button class="bg-blue-500 text-white px-3 py-1 rounded">新增打样</button>
        <button class="bg-red-500 text-white px-3 py-1 rounded">删除选中</button>
        <button class="bg-green-500 text-white px-3 py-1 rounded">导出Excel</button>
      </div>
      <input type="text" placeholder="搜索物料 / 供应商 / 进展..." class="border px-3 py-1 rounded w-64">
    </div>
    <div class="overflow-x-auto">
      <table class="min-w-full border text-sm">
        <thead class="bg-gray-100 text-gray-700">
          <tr>
            <th class="border px-2 py-1"><input type="checkbox"></th>
            <th class="border px-2 py-1">序号</th>
            <th class="border px-2 py-1">物料名</th>
            <th class="border px-2 py-1">供应商</th>
            <th class="border px-2 py-1">进展</th>
            <th class="border px-2 py-1">操作</th>
          </tr>
        </thead>
        <tbody id="sample-table-body"></tbody>
      </table>
      <p class="text-gray-400 text-center py-3">暂无打样数据，请点击“新增打样”</p>
    </div>
  </section>

  <!-- 应付板块 -->
  <section id="payment-section" class="max-w-6xl mx-auto bg-white rounded-2xl shadow p-6 mt-8">
    <h2 class="text-2xl font-semibold mb-4">💰 应付</h2>
    <div class="flex flex-wrap items-center justify-between mb-4 gap-2">
      <div class="flex gap-2">
        <button class="bg-blue-500 text-white px-3 py-1 rounded">新增应付</button>
        <button class="bg-red-500 text-white px-3 py-1 rounded">删除选中</button>
        <button class="bg-green-500 text-white px-3 py-1 rounded">导出Excel</button>
      </div>
      <input type="text" placeholder="搜索供应商 / 状态..." class="border px-3 py-1 rounded w-64">
    </div>
    <div class="overflow-x-auto">
      <table class="min-w-full border text-sm">
        <thead class="bg-gray-100 text-gray-700">
          <tr>
            <th class="border px-2 py-1"><input type="checkbox"></th>
            <th class="border px-2 py-1">序号</th>
            <th class="border px-2 py-1">供应商名称</th>
            <th class="border px-2 py-1">金额</th>
            <th class="border px-2 py-1">预计付款日</th>
            <th class="border px-2 py-1">状态</th>
            <th class="border px-2 py-1">操作</th>
          </tr>
        </thead>
        <tbody id="payment-table-body"></tbody>
      </table>
      <p class="text-gray-400 text-center py-3">暂无应付数据，请点击“新增应付”</p>
    </div>
  </section>

  <!-- 底部统计区 -->
  <footer class="max-w-6xl mx-auto mt-10 text-center text-gray-600 pb-10">
    <hr class="my-6">
    <p>📊 合同数：<span id="contract-count">0</span>　
       在途数：<span id="transit-count">0</span>　
       打样数：<span id="sample-count">0</span>　
       应付数：<span id="payment-count">0</span></p>
    <button class="mt-4 bg-gray-300 text-gray-800 px-3 py-1 rounded">清空全部数据</button>
  </footer>

  <!-- 功能 JS -->
  <script>
    // 数据存储
    let contractData = JSON.parse(localStorage.getItem('contractData')) || [];
    let transitData  = JSON.parse(localStorage.getItem('transitData')) || [];
    let sampleData   = JSON.parse(localStorage.getItem('sampleData')) || [];
    let paymentData  = JSON.parse(localStorage.getItem('paymentData')) || [];

    // 渲染表格
    function renderTable(sectionId,dataArray){
      const tbody=document.getElementById(sectionId+'-table-body');
      tbody.innerHTML='';
      dataArray.forEach((row,index)=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`
          <td class="border px-2 py-1 text-center"><input type="checkbox"></td>
          <td class="border px-2 py-1 text-center">${index+1}</td>
          ${Object.keys(row).map(key=>`<td class="border px-2 py-1" contenteditable="true">${row[key]}</td>`).join('')}
          <td class="border px-2 py-1 text-center">
            <button class="save-btn bg-green-400 px-1 rounded text-white">保存</button>
            <button class="del-btn bg-red-400 px-1 rounded text-white">删除</button>
          </td>
        `;
        tbody.appendChild(tr);
        tr.querySelector('.save-btn').onclick=()=>{
          Object.keys(row).forEach((key,i)=>row[key]=tr.children[i+2].innerText);
          saveData(sectionId);
        };
        tr.querySelector('.del-btn').onclick=()=>{
          dataArray.splice(index,1);
          saveData(sectionId);
          renderAll();
        };
      });
    }

    // 保存数据到 localStorage
    function saveData(sectionId){
      if(sectionId==='contract') localStorage.setItem('contractData',JSON.stringify(contractData));
      if(sectionId==='transit')  localStorage.setItem('transitData',JSON.stringify(transitData));
      if(sectionId==='sample')   localStorage.setItem('sampleData',JSON.stringify(sampleData));
      if(sectionId==='payment')  localStorage.setItem('paymentData',JSON.stringify(paymentData));
      updateStats();
    }

    // 更新统计
    function updateStats(){
      document.getElementById('contract-count').innerText=contractData.length;
      document.getElementById('transit-count').innerText=transitData.length;
      document.getElementById('sample-count').innerText=sampleData.length;
      document.getElementById('payment-count').innerText=paymentData.length;
    }

    // 新增行
    function addRow(sectionId){
      let arr, keys;
      if(sectionId==='contract'){ arr=contractData; keys=['物料名','供应商','3方比价','进展']; }
      if(sectionId==='transit') { arr=transitData; keys=['物料名','供应商','发货日','到达日']; }
      if(sectionId==='sample')  { arr=sampleData; keys=['物料名','供应商','进展']; }
      if(sectionId==='payment') { arr=paymentData; keys=['供应商名称','金额','预计付款日','状态']; }
      let newRow={}; keys.forEach(k=>newRow[k]='');
      arr.push(newRow); saveData(sectionId); renderAll();
    }

    // 搜索
    function searchTable(sectionId,input){
      let arr;
      if(sectionId==='contract') arr=contractData;
      if(sectionId==='transit')  arr=transitData;
      if(sectionId==='sample')   arr=sampleData;
      if(sectionId==='payment')  arr=paymentData;
      const tbody=document.getElementById(sectionId+'-table-body');
      const keyword=input.value.trim().toLowerCase();
      Array.from(tbody.children).forEach((tr,rowIndex)=>{
        let rowData=Object.values(arr[rowIndex]).join(' ').toLowerCase();
        tr.style.display=rowData.includes(keyword)?'':'none';
      });
    }

    // Excel 导出
    function exportExcel(sectionId){
      let arr;
      if(sectionId==='contract') arr=contractData;
      if(sectionId==='transit')  arr=transitData;
      if(sectionId==='sample')   arr=sampleData;
      if(sectionId==='payment')  arr=paymentData;
      if(arr.length===0){ alert('暂无数据可导出'); return; }
      const ws=XLSX.utils.json_to_sheet(arr);
      const wb=XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb,ws,sectionId);
      XLSX.writeFile(wb,`${sectionId}_${new Date().toISOString().slice(0,10)}.xlsx`);
    }

    // 渲染所有板块
    function renderAll(){
      renderTable('contract',contractData);
      renderTable('transit',transitData);
      renderTable('sample',sampleData);
      renderTable('payment',paymentData);
    }

    // 初始化
    document.addEventListener('DOMContentLoaded',()=>{
      renderAll(); updateStats();
      ['contract','transit','sample','payment'].forEach(id=>{
        document.querySelector(`#${id}-section button.bg-blue-500`).onclick=()=>addRow(id);
        document.querySelector(`#${id}-section input[type=text]`).addEventListener('input', e=>searchTable(id,e.target));
        document.querySelector(`#${id}-section button.bg-green-500`).onclick=()=>exportExcel(id);
      });
      document.querySelector('footer button').onclick=()=>{
        if(confirm('确定要清空全部数据吗？')){
          contractData=[]; transitData=[]; sampleData=[]; paymentData=[];
          ['contract','transit','sample','payment'].forEach(id=>saveData(id));
          renderAll();
        }
      };
    });
  </script>

</body>
</html>
