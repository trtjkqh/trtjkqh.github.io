<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>德令哈与杭州未来15天天气预报</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .weather-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 1rem;
      padding: 1rem;
      text-align: center;
    }
    .weather-card h3 {
      margin-bottom: 0.5rem;
    }
    .weather-card p {
      margin: 0.2rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="text-2xl font-bold">德令哈与杭州未来15天天气预报</h1>
  </header>
  <div id="weather-container" class="flex flex-wrap justify-center mt-4"></div>

  <script>
    const cityCodes = {
      '德令哈': '101150201',
      '杭州': '101210101'
    };

    const container = document.getElementById('weather-container');

    Object.keys(cityCodes).forEach(city => {
      const cityCode = cityCodes[city];
      fetch(`https://t.weather.itboy.net/api/weather/city/${cityCode}`)
        .then(response => response.json())
        .then(data => {
          if (data.status === 200) {
            const forecast = data.data.forecast;
            const cityContainer = document.createElement('div');
            cityContainer.classList.add('w-full', 'md:w-1/2', 'p-2');
            const cityTitle = document.createElement('h2');
            cityTitle.classList.add('text-xl', 'font-semibold');
            cityTitle.textContent = city;
            cityContainer.appendChild(cityTitle);

            forecast.forEach(day => {
              const card = document.createElement('div');
              card.classList.add('weather-card');
              card.innerHTML = `
                <h3>${day.date}</h3>
                <p>白天：${day.type}</p>
                <p>高温：${day.high}</p>
                <p>低温：${day.low}</p>
                <p>夜间：${day.fengxiang} ${day.fengli}</p>
              `;
              cityContainer.appendChild(card);
            });

            container.appendChild(cityContainer);
          } else {
            console.error('天气数据加载失败');
          }
        })
        .catch(error => console.error('获取天气数据失败:', error));
    });
  </script>
</body>
</html>
