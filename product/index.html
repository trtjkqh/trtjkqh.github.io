<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>产品系列展示</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in { animation: fadeIn 0.4s ease-in; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px);} to {opacity:1; transform: translateY(0);} }

    #sidebar { transition: transform 0.3s; z-index: 50; }
    #sidebar.hidden { transform: translateX(-100%); }
    #sidebar.show { transform: translateX(0); }

    #toggleBtn { position: fixed; top: 1rem; left: 1rem; z-index: 60; background-color: #f59e0b; }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <!-- 悬浮导航按钮 -->
  <button id="toggleBtn" class="p-2 rounded-full shadow text-white hover:bg-yellow-600">
    ☰
  </button>

  <!-- 首屏企业介绍 -->
  <section class="bg-white shadow-lg m-4 p-6 rounded-lg flex flex-col md:flex-row items-center fade-in">
    <img src="/assets/img/trtdoor.png" alt="企业图片" class="w-full md:w-1/3 h-48 md:h-64 object-cover rounded-lg mb-4 md:mb-0 md:mr-6">
    <div class="md:flex-1 text-gray-700">
      <h2 class="text-2xl font-bold mb-2">关于我们</h2>
      <p class="text-base leading-relaxed">
        北京同仁堂健康药业（青海）有限公司
　　同仁堂始创于1669年，至今有356年的历史，曾为清廷供奉御药，历经八代皇帝188年，同仁堂集团现已有六个二级子集团、五个子公司，三个院和三家上市公司，一个国家工程中心和博士后
科研工作站的大集团公司。公司成立于2017年，位于青海省海西蒙古族藏族自治州德令哈市，主营西北高原特色生物资源的研发、加工和销售。拥有自主生产基地及专业科研团队，生产基地总占地面积216亩。
      </p>
    </div>
  </section>

  <div class="flex h-screen overflow-hidden mt-4">
    <!-- 左侧导航 -->
    <div id="sidebar" class="w-64 bg-white shadow-lg p-4 overflow-y-auto hidden fixed md:relative md:block">
      <h2 class="text-xl font-semibold mb-4">产品系列</h2>
      <div id="series-list" class="flex flex-col gap-2"></div>
    </div>

    <!-- 右侧产品区 -->
    <div class="flex-1 p-6 overflow-y-auto md:ml-64">
      <div id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleBtn');
    const seriesList = document.getElementById('series-list');
    const productsDiv = document.getElementById('products');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
      sidebar.classList.toggle('show');
    });

    sidebar.classList.add('hidden');

    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        const seriesNames = Object.keys(data);
        let currentSeries = seriesNames[0]; // 默认显示第一个系列

        seriesNames.forEach(series => {
          const btn = document.createElement('button');
          btn.textContent = series;
          btn.className = 'px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 text-left';
          btn.addEventListener('click', () => {
            currentSeries = series;
            renderProducts(series);
            if (window.innerWidth < 768) {
              sidebar.classList.remove('show');
              sidebar.classList.add('hidden');
            }
          });
          seriesList.appendChild(btn);
        });

        function renderProducts(series) {
          productsDiv.innerHTML = '';
          data[series].forEach(product => {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-xl shadow p-4 fade-in flex flex-col items-center hover:shadow-lg transition';
            card.innerHTML = `
              <img src="../assets/product/${product.image}" alt="${product.name}" class="w-32 h-32 object-cover mb-3 rounded-lg">
              <h3 class="font-semibold text-lg text-center">${product.name}</h3>
              <p class="text-gray-600 text-sm">项目号: ${product.project}</p>
              <p class="text-gray-600 text-sm">规格: ${product.spec}</p>
              <p class="text-red-500 font-semibold mt-1">零售价: ${product.price}</p>
            `;
            productsDiv.appendChild(card);
          });
        }

        renderProducts(currentSeries);
      })
      .catch(err => console.error('读取 data.json 出错:', err));
  </script>

</body>
</html>
