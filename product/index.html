<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>产品系列展示</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in { animation: fadeIn 0.4s ease-in; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px);} to {opacity:1; transform: translateY(0);} }

    #sidebar { transition: transform 0.3s; z-index: 50; }
    #sidebar.hidden { transform: translateX(-100%); }
    #sidebar.show { transform: translateX(0); }

    #toggleBtn { position: fixed; top: 1rem; left: 1rem; z-index: 60; background-color: #ef4444; }

    .product-card:hover { transform: translateY(-5px) scale(1.03); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

    #lightbox {
      display: none; position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.8); justify-content:center; align-items:center;
      z-index: 100;
    }
    #lightbox img { max-width: 90%; max-height: 90%; border-radius: 8px; }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <button id="toggleBtn" class="p-2 rounded-full shadow text-white hover:bg-red-600">☰</button>

  <div class="flex h-screen overflow-hidden">
    <div id="sidebar" class="w-64 bg-white shadow-lg p-4 overflow-y-auto hidden fixed md:relative md:block">
      <h2 class="text-xl font-semibold mb-4">产品系列</h2>
      <div id="series-list" class="flex flex-col gap-2"></div>
    </div>

    <div class="flex-1 p-6 overflow-y-auto md:ml-64 flex justify-center">
      <div id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 justify-items-center">
      </div>
    </div>
  </div>

  <div id="lightbox" class="flex" onclick="this.style.display='none'">
    <img id="lightbox-img" src="" alt="大图">
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleBtn');
    const seriesList = document.getElementById('series-list');
    const productsDiv = document.getElementById('products');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
      sidebar.classList.toggle('show');
    });
    sidebar.classList.add('hidden');

    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        const seriesNames = Object.keys(data);
        let currentSeries = seriesNames[0];

        seriesNames.forEach(series => {
          const btn = document.createElement('button');
          btn.textContent = series;
          btn.className = 'px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 text-left';
          btn.addEventListener('click', () => {
            currentSeries = series;
            renderProducts(series);
            if (window.innerWidth < 768) {
              sidebar.classList.remove('show');
              sidebar.classList.add('hidden');
            }
          });
          seriesList.appendChild(btn);
        });

        function renderProducts(series) {
          productsDiv.innerHTML = '';
          data[series].forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card bg-white rounded-xl shadow p-4 fade-in flex flex-col items-center transition cursor-pointer';
            card.innerHTML = `
              <img src="../assets/product/${product.image}" alt="${product.name}" class="w-32 h-32 object-cover mb-3 rounded-lg">
              <h3 class="font-semibold text-lg text-center">${product.name}</h3>
              <p class="text-gray-600 text-sm">项目号: ${product.project}</p>
              <p class="text-gray-600 text-sm">规格: ${product.spec}</p>
              <p class="text-red-600 font-semibold mt-1">零售价: ${product.price}</p>
            `;
            const img = card.querySelector('img');
            img.addEventListener('click', e => {
              lightboxImg.src = img.src;
              lightbox.style.display = 'flex';
              e.stopPropagation();
            });
            productsDiv.appendChild(card);
          });
        }

        renderProducts(currentSeries);
      })
      .catch(err => console.error('读取 data.json 出错:', err));
  </script>

</body>
</html>
