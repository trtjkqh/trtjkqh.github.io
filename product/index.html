<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>产品系列展示</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity:0; transform: translateY(10px);}
      to { opacity:1; transform: translateY(0);}
    }
    .fade-in { animation: fadeIn 0.4s ease-in;}
    #sidebar { transition: transform 0.3s; z-index:50; }
    #sidebar.hidden { transform: translateX(-100%); }
    #sidebar.show { transform: translateX(0); }
    .product-card { transition: all 0.3s; }
    .product-card:hover { transform: translateY(-8px) scale(1.05); box-shadow:0 15px 25px rgba(0,0,0,0.25);}
    #lightbox { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:100;}
    #lightbox img { max-width:90%; max-height:90%; border-radius:12px;}
    .max-h-card { max-height:420px; }
    .series-btn { 
      px-4 py-2 rounded-full bg-gradient-to-r from-red-400 to-red-600 text-white font-semibold shadow-md 
      hover:from-red-500 hover:to-red-700 transform hover:scale-105 transition
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">

  <!-- 顶部标题栏 -->
  <header class="bg-white shadow-md w-full flex items-center justify-between px-6 py-3 sticky top-0 z-40">
    <div class="flex items-center gap-4">
      <img src="/assets/img/trtlogo.png" alt="LOGO" class="h-16 w-auto object-contain">
      <h1 id="topTitle" class="text-lg md:text-xl font-semibold text-gray-900">产品展示</h1>
    </div>
    <button id="toggleBtn" class="px-4 py-2 bg-red-500 text-white rounded-full shadow-md hover:bg-red-600">☰ 系列</button>
  </header>

  <div class="flex flex-col md:flex-row min-h-screen mt-4">
    <!-- 左侧导航 -->
    <div id="sidebar" class="w-64 bg-white shadow-lg p-4 overflow-y-auto hidden md:block fixed md:relative md:top-0 md:left-0">
      <div id="series-list" class="flex flex-col gap-3"></div>
    </div>

    <!-- 右侧产品区 -->
    <main class="flex-1 p-6 md:ml-64 flex justify-center">
      <div id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 justify-items-center w-full max-w-7xl"></div>
    </main>
  </div>

  <!-- 底部版权 -->
  <footer class="text-center text-gray-500 text-sm mt-8 mb-4">
    © 2025 采购部提供技术和数据支持
  </footer>

  <!-- 图片放大遮罩 -->
  <div id="lightbox" class="flex" onclick="this.style.display='none'">
    <img id="lightbox-img" src="" alt="大图">
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleBtn');
    const seriesList = document.getElementById('series-list');
    const productsDiv = document.getElementById('products');
    const topTitle = document.getElementById('topTitle');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
      sidebar.classList.toggle('show');
    });
    sidebar.classList.add('hidden');

    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        const seriesSet = new Set(data.map(item => item.系列));
        const seriesNames = Array.from(seriesSet);
        let currentSeries = seriesNames[0];

        // 左侧系列导航按钮
        seriesNames.forEach(series => {
          const displayName = series.replace(/系列$/, ""); // 去掉“系列”
          const btn = document.createElement('button');
          btn.textContent = displayName;
          btn.className = 'px-4 py-2 rounded-full bg-gradient-to-r from-red-400 to-red-600 text-white font-semibold shadow-md hover:from-red-500 hover:to-red-700 transform hover:scale-105 transition';
          btn.addEventListener('click', () => {
            currentSeries = series;
            topTitle.textContent = displayName; // 更新标题，去掉“系列”
            renderProducts(series);
            if(window.innerWidth<768){
              sidebar.classList.add('hidden');
              sidebar.classList.remove('show');
            }
          });
          seriesList.appendChild(btn);
        });

        function renderProducts(series){
          productsDiv.innerHTML = '';
          const filtered = data.filter(item => item.系列 === series);
          filtered.forEach(product => {
            const imgSrc = `/assets/product/${product.图片}`;
            const card = document.createElement('div');
            card.className = 'product-card bg-white rounded-xl shadow-md p-4 fade-in flex flex-col items-center transition cursor-pointer w-full sm:max-w-sm md:max-w-md lg:max-w-md max-h-card';
            card.innerHTML = `
              <div class="overflow-hidden rounded-lg w-full h-48 mb-3">
                <img src="${imgSrc}" alt="${product.产品名称}" class="w-full h-full object-cover transition-transform duration-300 transform hover:scale-105">
              </div>
              <div class="flex-1 flex flex-col justify-between w-full text-center">
                <h3 class="font-semibold text-lg truncate">${product.产品名称}</h3>
                <p class="text-gray-600 text-sm truncate">${product.规格}</p>
                <p class="text-red-600 font-semibold mt-1">￥${product.价格}</p>
                ${product.说明 && product.说明!=="null"?`<p class="text-gray-500 text-xs mt-1">${product.说明}</p>`:''}
              </div>
            `;
            const img = card.querySelector('img');
            img.addEventListener('click', e=>{
              lightboxImg.src=img.src;
              lightbox.style.display='flex';
              e.stopPropagation();
            });
            productsDiv.appendChild(card);
          });
        }

        topTitle.textContent = seriesNames[0].replace(/系列$/, "");
        renderProducts(seriesNames[0]);
      })
      .catch(err=>console.error('读取 data.json 出错:', err));
  </script>
</body>
</html>
