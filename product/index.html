<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>产品系列展示</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in { animation: fadeIn 0.4s ease-in; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px);} to {opacity:1; transform: translateY(0);} }

    #sidebar { transition: transform 0.3s; z-index: 50; }
    #sidebar.hidden { transform: translateX(-100%); }
    #sidebar.show { transform: translateX(0); }

    #toggleBtn { position: fixed; top: 1rem; left: 1rem; z-index: 60; background-color: #ef4444; }

    .product-card:hover { transform: translateY(-5px) scale(1.03); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

    #lightbox {
      display: none; position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.8); justify-content:center; align-items:center;
      z-index: 100;
    }
    #lightbox img { max-width: 90%; max-height: 90%; border-radius: 8px; }

    .max-h-card { max-height: 380px; }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <!-- 悬浮导航按钮 -->
  <button id="toggleBtn" class="p-2 rounded-full shadow text-white hover:bg-red-600">☰</button>

  <div class="flex flex-col min-h-screen">
    <div class="flex flex-1 overflow-hidden">
      <!-- 左侧导航 -->
      <div id="sidebar" class="w-64 bg-white shadow-lg p-4 overflow-y-auto hidden fixed md:relative md:block">
        <div id="series-list" class="flex flex-col gap-2"></div>
      </div>

      <!-- 右侧产品区 -->
      <div class="flex-1 p-6 overflow-y-auto md:ml-64 flex justify-center">
        <div id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 justify-items-center w-full max-w-7xl">
        </div>
      </div>
    </div>

    <footer class="text-center text-gray-500 text-sm mt-8 mb-4">
      © 2025 德令哈采购管理部提供技术和数据支持
    </footer>
  </div>

  <!-- 图片放大遮罩 -->
  <div id="lightbox" class="flex" onclick="this.style.display='none'">
    <img id="lightbox-img" src="" alt="大图">
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleBtn');
    const seriesList = document.getElementById('series-list');
    const productsDiv = document.getElementById('products');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
      sidebar.classList.toggle('show');
    });
    sidebar.classList.add('hidden');

    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        const seriesSet = new Set(data.map(item => item.系列));
        const seriesNames = Array.from(seriesSet);
        let currentSeries = seriesNames[0];

        // 左侧系列按钮
        seriesNames.forEach(series => {
          const btn = document.createElement('button');
          btn.textContent = series;
          btn.className = 'px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 text-left';
          btn.addEventListener('click', () => {
            currentSeries = series;
            renderProducts(series);
            if (window.innerWidth < 768) {
              sidebar.classList.remove('show');
              sidebar.classList.add('hidden');
            }
          });
          seriesList.appendChild(btn);
        });

        // 渲染产品
        function renderProducts(series) {
          productsDiv.innerHTML = '';
          const filtered = data.filter(item => item.系列 === series);

          filtered.forEach(product => {
            const imgSrc = product.图片 ? `../assets/product/${product.图片}` : '../assets/product/Z1.jpg';
            const card = document.createElement('div');
            card.className = 'product-card bg-white rounded-xl shadow p-4 fade-in flex flex-col items-center transition cursor-pointer w-full sm:max-w-sm md:max-w-md lg:max-w-md max-h-card';
            card.innerHTML = `
              <img src="${imgSrc}" alt="${product.产品名称}" class="w-full h-40 object-cover mb-3 rounded-lg">
              <div class="flex-1 flex flex-col justify-between w-full text-center">
                <h3 class="font-semibold text-lg truncate">${product.产品名称}</h3>
                <p class="text-gray-600 text-sm truncate">${product.规格}</p>
                <p class="text-red-600 font-semibold mt-1">￥${product.价格}</p>
                ${product.说明 && product.说明 !== "null" ? `<p class="text-gray-500 text-xs mt-1">${product.说明}</p>` : ''}
              </div>
            `;
            const img = card.querySelector('img');
            img.addEventListener('click', e => {
              lightboxImg.src = img.src;
              lightbox.style.display = 'flex';
              e.stopPropagation();
            });
            productsDiv.appendChild(card);
          });
        }

        renderProducts(currentSeries);
      })
      .catch(err => console.error('读取 data.json 出错:', err));
  </script>
</body>
</html>
