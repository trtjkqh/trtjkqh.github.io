<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>供应商信息查询</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  @keyframes fadeIn { from { opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }
  .fade-in { animation: fadeIn 0.4s ease-in; }
  table th { position: sticky; top: 0; background-color: white; z-index: 10; }
  table td, table th { font-size: 0.75rem; } /* 小字体 */
</style>
</head>
<body class="bg-gray-50 font-sans text-gray-800">

<!-- 查询栏 -->
<div class="max-w-7xl mx-auto bg-white shadow rounded-xl p-6 mb-6 flex flex-wrap gap-3 items-center fade-in">
  <select id="mainCategory" class="border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-red-400">
    <option value="">全部主营分类</option>
  </select>
  <input id="supplierName" type="text" placeholder="供应商名称（可模糊搜索）" class="border border-gray-300 rounded-lg p-2 flex-1 focus:ring-2 focus:ring-red-400" />
  <input id="mainProduct" type="text" placeholder="主要产品（可模糊搜索）" class="border border-gray-300 rounded-lg p-2 flex-1 focus:ring-2 focus:ring-red-400" />
  <button onclick="searchData()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition shadow">查询</button>
  <button onclick="resetForm()" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition shadow">重置</button>
</div>

<!-- 查询结果 -->
<div id="loading" class="text-center text-red-600 font-medium my-6 fade-in">⏳ 数据加载中...</div>
<div id="result" class="max-w-7xl mx-auto overflow-x-auto fade-in"></div>


<script>
let dataCache = [];

// 加载同级目录的 data.json
fetch('data.json')
  .then(res => res.json())
  .then(data => {
    dataCache = data;
    document.getElementById("loading").style.display = "none";
    console.log("✅ 数据已加载:", dataCache.length, "条");

    // 自动生成主营下拉列表，去重并排序
    const categorySet = new Set();
    dataCache.forEach(item => {
      if(item["主营"]) {
        const categories = item["主营"].split(',').map(c => c.trim()).filter(c=>c);
        categories.forEach(c => categorySet.add(c));
      }
    });
    const sortedCategories = Array.from(categorySet).sort();
    const select = document.getElementById("mainCategory");
    sortedCategories.forEach(c => {
      const option = document.createElement("option");
      option.value = c;
      option.textContent = c;
      select.appendChild(option);
    });
  })
  .catch(err => {
    console.error("❌ 数据加载失败:", err);
    document.getElementById("loading").textContent = "❌ 无法加载数据，请检查 data.json 文件路径。";
  });

function searchData() {
  const mainCat = document.getElementById("mainCategory").value.trim().toLowerCase();
  const nameInput = document.getElementById("supplierName").value.trim().toLowerCase();
  const productInput = document.getElementById("mainProduct").value.trim().toLowerCase();

  if (!mainCat && !nameInput && !productInput) {
    alert("请输入至少一项查询条件！");
    return;
  }

  const filtered = dataCache.filter(item => {
    const mainMatch = mainCat ? (item["主营"]||"").toLowerCase().includes(mainCat) : true;
    const nameMatch = nameInput ? (item["名称"]||"").toLowerCase().includes(nameInput) : true;
    const productMatch = productInput ? (item["主营"]||"").toLowerCase().includes(productInput) : true;
    return mainMatch && nameMatch && productMatch;
  });

  if (filtered.length === 0) {
    document.getElementById("result").innerHTML = "<p class='text-center text-gray-500'>未找到匹配的供应商。</p>";
    return;
  }

  let tableHTML = `
    <table class="w-full text-xs text-center border border-gray-200 rounded-lg shadow-sm">
      <thead class="bg-gray-100 font-semibold sticky top-0">
        <tr>
          <th class="p-2 border-b">名称</th>
          <th class="p-2 border-b">主营</th>
          <th class="p-2 border-b">联系人</th>
          <th class="p-2 border-b">电话</th>
          <th class="p-2 border-b">微信</th>
          <th class="p-2 border-b">询比价</th>
          <th class="p-2 border-b">打样</th>
          <th class="p-2 border-b">付款方式</th>
          <th class="p-2 border-b">开票类型</th>
          <th class="p-2 border-b">税率</th>
        </tr>
      </thead>
      <tbody>
        ${filtered.map((row,i)=>`
          <tr class="${i%2===0?'bg-gray-50':'bg-white'} hover:bg-red-50 transition">
            <td class="p-2 border-b">${row["名称"]||""}</td>          
            <td class="p-2 border-b">${row["主营"]||""}</td>
            <td class="p-2 border-b">${row["主要联系人（姓名）"]||""}</td>
            <td class="p-2 border-b">${row["手机号"]||""}</td>
            <td class="p-2 border-b">${row["微信"]||""}</td>
            <td class="p-2 border-b">${row["询比价"]||""}</td>
            <td class="p-2 border-b">${row["能否支持免费打样"]||""}</td>
            <td class="p-2 border-b">${row["付款方式"]||""}</td>
            <td class="p-2 border-b">${row["开票类型"]||""}</td>
            <td class="p-2 border-b">${row["税率"]||""}</td>
          </tr>
        `).join('')}
      </tbody>
    </table>
  `;
  document.getElementById("result").innerHTML = tableHTML;
}

function resetForm() {
  ["supplierName","mainProduct"].forEach(id=>document.getElementById(id).value="");
  document.getElementById("mainCategory").value = "";
  document.getElementById("result").innerHTML = "";
}
</script>

</body>
</html>
