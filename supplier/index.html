<script>
// 供应商数据存储
let suppliers = JSON.parse(localStorage.getItem('suppliers')) || [];

// 从JSON文件加载数据的函数
async function loadSuppliersFromJSON() {
  try {
    const response = await fetch('data.json');
    if (!response.ok) throw new Error('Network response was not ok');
    const data = await response.json();
    
    // 转换数据格式，将中文字段映射到英文字段
    const convertedData = data.map(item => ({
      id: item["供应商编号"].toString(),
      name: item["名称"],
      shortName: item["简称"],
      contactPerson: item["联系人"],
      phone: item["联系电话"].toString(),
      backupPhone: item["备用电话"] ? item["备用电话"].toString() : '',
      address: item["公司地址"],
      category: item["供应品类"],
      mainProducts: item["主要产品"],
      startDate: convertExcelDate(item["合作起始日期"]),
      status: convertStatus(item["合作状态"]),
      creditRating: item["信用等级"],
      remarks: item["备注信息"] || ''
    }));
    
    // 如果本地存储没有数据，使用JSON文件中的数据
    if (suppliers.length === 0) {
      suppliers = convertedData;
      localStorage.setItem('suppliers', JSON.stringify(suppliers));
    }
    
    document.getElementById("loading").style.display = "none";
    console.log("✅ 供应商数据已加载:", suppliers.length, "条");
    updateStatistics();
    renderSupplierTable(suppliers);
  } catch (error) {
    console.error("❌ 数据加载失败:", error);
    document.getElementById("loading").textContent = "❌ 无法加载数据，使用本地存储数据";
    
    // 如果本地存储有数据，使用本地存储数据
    if (suppliers.length > 0) {
      document.getElementById("loading").style.display = "none";
      updateStatistics();
      renderSupplierTable(suppliers);
    } else {
      // 如果没有本地数据，使用示例数据
      suppliers = [
        {
          id: '23001',
          name: '华东包装材料有限公司',
          shortName: '华东包装',
          contactPerson: '张经理',
          phone: '13800138000',
          backupPhone: '0571-12345678',
          address: '浙江省杭州市西湖区文三路100号',
          category: '包装',
          mainProducts: '纸箱,纸盒,包装纸',
          startDate: '2023-01-15',
          status: 'terminated',
          creditRating: 'A',
          remarks: '合作稳定，质量可靠'
        }
      ];
      localStorage.setItem('suppliers', JSON.stringify(suppliers));
      document.getElementById("loading").style.display = "none";
      updateStatistics();
      renderSupplierTable(suppliers);
    }
  }
}

// 转换Excel日期序列为YYYY-MM-DD格式
function convertExcelDate(excelDate) {
  if (typeof excelDate === 'number') {
    // Excel日期序列是从1900-01-01开始
    const date = new Date((excelDate - 25569) * 86400 * 1000);
    return date.toISOString().split('T')[0];
  }
  return excelDate;
}

// 转换状态从中文到英文
function convertStatus(chineseStatus) {
  switch(chineseStatus) {
    case '合作中': return 'active';
    case '待审核': return 'pending';
    case '暂停合作': return 'inactive';
    case '已终止': return 'terminated';
    default: return 'active';
  }
}

// 初始化页面
document.addEventListener('DOMContentLoaded', function() {
  // 加载供应商数据
  loadSuppliersFromJSON();
  
  // 搜索按钮事件
  document.getElementById('search-btn').addEventListener('click', searchSuppliers);
  
  // 重置按钮事件
  document.getElementById('reset-btn').addEventListener('click', resetForm);
  
  // 添加供应商按钮事件
  document.getElementById('add-btn').addEventListener('click', openSupplierModal);
  
  // 导出按钮事件
  document.getElementById('export-btn').addEventListener('click', exportToExcel);
  
  // 关闭模态框
  document.getElementById('close-modal').addEventListener('click', closeSupplierModal);
  document.getElementById('cancel-btn').addEventListener('click', closeSupplierModal);
  
  // 保存供应商
  document.getElementById('supplier-form').addEventListener('submit', saveSupplier);
  
  // 搜索框回车事件
  document.getElementById('supplier-search').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') searchSuppliers();
  });
});

// 搜索供应商
function searchSuppliers() {
  const searchTerm = document.getElementById('supplier-search').value.trim().toLowerCase();
  const statusFilter = document.getElementById('status-filter').value;
  const categoryFilter = document.getElementById('category-filter').value;
  const creditFilter = document.getElementById('credit-filter').value;
  
  let filtered = suppliers.filter(supplier => {
    const matchesSearch = !searchTerm || 
      supplier.name.toLowerCase().includes(searchTerm) ||
      supplier.shortName.toLowerCase().includes(searchTerm) ||
      supplier.id.includes(searchTerm) ||
      supplier.contactPerson.toLowerCase().includes(searchTerm) ||
      supplier.mainProducts.toLowerCase().includes(searchTerm);
    
    const matchesStatus = !statusFilter || supplier.status === statusFilter;
    const matchesCategory = !categoryFilter || supplier.category === categoryFilter;
    const matchesCredit = !creditFilter || supplier.creditRating === creditFilter;
    
    return matchesSearch && matchesStatus && matchesCategory && matchesCredit;
  });
  
  renderSupplierTable(filtered);
}

// 重置表单
function resetForm() {
  document.getElementById('supplier-search').value = '';
  document.getElementById('status-filter').value = '';
  document.getElementById('category-filter').value = '';
  document.getElementById('credit-filter').value = '';
  renderSupplierTable(suppliers);
}

// 打开供应商模态框
function openSupplierModal(supplier = null) {
  const modal = document.getElementById('supplier-modal');
  const title = document.getElementById('modal-title');
  const form = document.getElementById('supplier-form');
  
  // 重置表单
  form.reset();
  
  if (supplier) {
    // 编辑模式
    title.textContent = '编辑供应商';
    document.getElementById('supplier-id').value = supplier.id;
    document.getElementById('supplier-code').value = supplier.id;
    document.getElementById('supplier-name').value = supplier.name;
    document.getElementById('supplier-shortname').value = supplier.shortName;
    document.getElementById('contact-person').value = supplier.contactPerson;
    document.getElementById('contact-phone').value = supplier.phone;
    document.getElementById('backup-phone').value = supplier.backupPhone || '';
    document.getElementById('address').value = supplier.address || '';
    document.getElementById('category').value = supplier.category;
    document.getElementById('main-products').value = supplier.mainProducts;
    document.getElementById('start-date').value = supplier.startDate;
    document.getElementById('status').value = supplier.status;
    document.getElementById('credit-rating').value = supplier.creditRating;
    document.getElementById('remarks').value = supplier.remarks || '';
  } else {
    // 添加模式
    title.textContent = '添加供应商';
    document.getElementById('supplier-id').value = '';
    // 生成新的供应商编号
    const maxId = Math.max(...suppliers.map(s => parseInt(s.id)), 0);
    document.getElementById('supplier-code').value = String(maxId + 1).padStart(5, '0');
  }
  
  modal.classList.remove('hidden');
}

// 关闭供应商模态框
function closeSupplierModal() {
  document.getElementById('supplier-modal').classList.add('hidden');
}

// 保存供应商
function saveSupplier(e) {
  e.preventDefault();
  
  const id = document.getElementById('supplier-id').value;
  const code = document.getElementById('supplier-code').value;
  const name = document.getElementById('supplier-name').value;
  const shortName = document.getElementById('supplier-shortname').value;
  const contactPerson = document.getElementById('contact-person').value;
  const phone = document.getElementById('contact-phone').value;
  const backupPhone = document.getElementById('backup-phone').value;
  const address = document.getElementById('address').value;
  const category = document.getElementById('category').value;
  const mainProducts = document.getElementById('main-products').value;
  const startDate = document.getElementById('start-date').value;
  const status = document.getElementById('status').value;
  const creditRating = document.getElementById('credit-rating').value;
  const remarks = document.getElementById('remarks').value;
  
  // 验证必填字段
  if (!code || !name || !shortName || !contactPerson || !phone || !category || !mainProducts || !startDate || !status || !creditRating) {
    alert('请填写所有必填字段！');
    return;
  }
  
  const supplierData = {
    id: code,
    name,
    shortName,
    contactPerson,
    phone,
    backupPhone,
    address,
    category,
    mainProducts,
    startDate,
    status,
    creditRating,
    remarks
  };
  
  if (id) {
    // 更新现有供应商
    const index = suppliers.findIndex(s => s.id === id);
    if (index !== -1) {
      suppliers[index] = supplierData;
    }
  } else {
    // 添加新供应商
    suppliers.push(supplierData);
  }
  
  // 保存到本地存储
  localStorage.setItem('suppliers', JSON.stringify(suppliers));
  
  // 重新渲染列表
  renderSupplierTable(suppliers);
  
  // 更新统计信息
  updateStatistics();
  
  // 关闭模态框
  closeSupplierModal();
  
  alert('供应商信息已保存！');
}

// 删除供应商
function deleteSupplier(id) {
  if (confirm('确定要删除这个供应商吗？')) {
    suppliers = suppliers.filter(s => s.id !== id);
    
    // 保存到本地存储
    localStorage.setItem('suppliers', JSON.stringify(suppliers));
    
    // 重新渲染列表
    renderSupplierTable(suppliers);
    
    // 更新统计信息
    updateStatistics();
    
    alert('供应商已删除！');
  }
}

// 渲染供应商表格
function renderSupplierTable(supplierList) {
  const container = document.getElementById('result');
  
  if (supplierList.length === 0) {
    container.innerHTML = '<p class="text-center text-gray-500 py-8">未找到匹配的供应商</p>';
    return;
  }
  
  // 状态徽章文本
  function getStatusText(status) {
    switch(status) {
      case 'active': return '合作中';
      case 'pending': return '待审核';
      case 'inactive': return '暂停合作';
      case 'terminated': return '已终止';
      default: return status;
    }
  }
  
  // 状态徽章类
  function getStatusClass(status) {
    switch(status) {
      case 'active': return 'status-active';
      case 'pending': return 'status-pending';
      case 'inactive': return 'status-inactive';
      case 'terminated': return 'status-terminated';
      default: return '';
    }
  }
  
  // 信用等级徽章类
  function getCreditClass(credit) {
    switch(credit) {
      case 'A': return 'credit-a';
      case 'B': return 'credit-b';
      case 'C': return 'credit-c';
      case 'D': return 'credit-d';
      default: return '';
    }
  }
  
  let tableHTML = `
    <table class="w-full text-sm text-center border border-gray-200 rounded-lg shadow-sm">
      <thead class="bg-gray-100 font-semibold sticky top-0">
        <tr>
          <th class="p-2 border-b">供应商编号</th>
          <th class="p-2 border-b">供应商名称</th>
          <th class="p-2 border-b">简称</th>
          <th class="p-2 border-b">联系人</th>
          <th class="p-2 border-b">联系电话</th>
          <th class="p-2 border-b">供应品类</th>
          <th class="p-2 border-b">主营产品</th>
          <th class="p-2 border-b">合作状态</th>
          <th class="p-2 border-b">信用等级</th>
          <th class="p-2 border-b">操作</th>
        </tr>
      </thead>
      <tbody>
        ${supplierList.map((supplier, i) => `
          <tr class="${i % 2 === 0 ? 'bg-gray-50' : 'bg-white'} hover:bg-red-50 transition">
            <td class="p-2 border-b">${supplier.id}</td>
            <td class="p-2 border-b">${supplier.name}</td>
            <td class="p-2 border-b">${supplier.shortName}</td>
            <td class="p-2 border-b">${supplier.contactPerson}</td>
            <td class="p-2 border-b">${supplier.phone}</td>
            <td class="p-2 border-b">${supplier.category}</td>
            <td class="p-2 border-b">${supplier.mainProducts}</td>
            <td class="p-2 border-b"><span class="status-badge ${getStatusClass(supplier.status)}">${getStatusText(supplier.status)}</span></td>
            <td class="p-2 border-b"><span class="status-badge ${getCreditClass(supplier.creditRating)}">${supplier.creditRating}级</span></td>
            <td class="p-2 border-b">
              <button class="edit-supplier text-blue-600 hover:text-blue-800 mx-1" data-id="${supplier.id}">
                <i class="fas fa-edit"></i>
              </button>
              <button class="delete-supplier text-red-600 hover:text-red-800 mx-1" data-id="${supplier.id}">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        `).join('')}
      </tbody>
    </table>
  `;
  container.innerHTML = tableHTML;
  
  // 添加编辑和删除事件
  document.querySelectorAll('.edit-supplier').forEach(button => {
    button.addEventListener('click', function() {
      const id = this.getAttribute('data-id');
      const supplier = suppliers.find(s => s.id === id);
      if (supplier) {
        openSupplierModal(supplier);
      }
    });
  });
  
  document.querySelectorAll('.delete-supplier').forEach(button => {
    button.addEventListener('click', function() {
      const id = this.getAttribute('data-id');
      deleteSupplier(id);
    });
  });
}

// 更新统计信息
function updateStatistics() {
  const totalCount = suppliers.length;
  const activeCount = suppliers.filter(s => s.status === 'active').length;
  const pendingCount = suppliers.filter(s => s.status === 'pending').length;
  const aCount = suppliers.filter(s => s.creditRating === 'A').length;
  
  document.getElementById('total-count').textContent = totalCount;
  document.getElementById('active-count').textContent = activeCount;
  document.getElementById('pending-count').textContent = pendingCount;
  document.getElementById('a-count').textContent = aCount;
}

// 导出为Excel
function exportToExcel() {
  if (!suppliers.length) {
    alert('暂无数据可导出！');
    return;
  }
  
  const data = suppliers.map(supplier => ({
    '供应商编号': supplier.id,
    '供应商名称': supplier.name,
    '供应商简称': supplier.shortName,
    '联系人': supplier.contactPerson,
    '联系电话': supplier.phone,
    '备用电话': supplier.backupPhone || '',
    '公司地址': supplier.address || '',
    '供应品类': supplier.category,
    '主营产品': supplier.mainProducts,
    '合作起始日期': supplier.startDate,
    '合作状态': getStatusText(supplier.status),
    '信用等级': supplier.creditRating + '级',
    '备注信息': supplier.remarks || ''
  }));
  
  const ws = XLSX.utils.json_to_sheet(data);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "供应商信息");
  XLSX.writeFile(wb, "供应商信息.xlsx");
}

// 状态徽章文本
function getStatusText(status) {
  switch(status) {
    case 'active': return '合作中';
    case 'pending': return '待审核';
    case 'inactive': return '暂停合作';
    case 'terminated': return '已终止';
    default: return status;
  }
}
