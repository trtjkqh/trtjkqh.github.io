<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>供应商信息查询</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div class="max-w-6xl mx-auto bg-white p-6 rounded-2xl shadow-md">
    <h1 class="text-2xl font-bold text-center mb-4 text-gray-700">供应商信息查询</h1>
    <div class="flex items-center mb-4">
      <input id="searchInput" type="text" placeholder="输入供应商名称关键字查询" class="flex-1 border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring focus:ring-blue-200" />
      <button onclick="searchSupplier()" class="ml-3 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">查询</button>
      <button onclick="loadSuppliers()" class="ml-2 px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500">重置</button>
    </div>

    <div class="overflow-x-auto">
      <table id="supplierTable" class="min-w-full border border-gray-200 text-sm text-left text-gray-700">
        <thead class="bg-gray-100">
          <tr>
            <th class="border px-3 py-2">序号</th>
            <th class="border px-3 py-2">供应商编号</th>
            <th class="border px-3 py-2">名称</th>
            <th class="border px-3 py-2">简称</th>
            <th class="border px-3 py-2">联系人</th>
            <th class="border px-3 py-2">联系电话</th>
            <th class="border px-3 py-2">备用电话</th>
            <th class="border px-3 py-2">公司地址</th>
            <th class="border px-3 py-2">主要产品</th>
            <th class="border px-3 py-2">备注</th>
            <th class="border px-3 py-2">供应品类</th>
            <th class="border px-3 py-2">询比价</th>
            <th class="border px-3 py-2">打样</th>
          </tr>
        </thead>
        <tbody id="supplierBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    let supplierData = [];

    async function loadSuppliers() {
      try {
        const res = await fetch("supplier/data.json");
        supplierData = await res.json();
        renderTable(supplierData);
      } catch (error) {
        console.error("加载 supplier/data.json 出错：", error);
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById("supplierBody");
      tbody.innerHTML = "";

      data.forEach((item, index) => {
        const row = document.createElement("tr");
        row.classList.add("hover:bg-gray-50");

        row.innerHTML = `
          <td class="border px-3 py-2">${index + 1}</td>
          <td class="border px-3 py-2">${item["供应商编号"] || ""}</td>
          <td class="border px-3 py-2">${item["名称"] || ""}</td>
          <td class="border px-3 py-2">${item["简称"] || ""}</td>
          <td class="border px-3 py-2">${item["联系人"] || ""}</td>
          <td class="border px-3 py-2">${item["联系电话"] || ""}</td>
          <td class="border px-3 py-2">${item["备用电话"] || ""}</td>
          <td class="border px-3 py-2">${item["公司地址"] || ""}</td>
          <td class="border px-3 py-2">${item["主要产品"] || ""}</td>
          <td class="border px-3 py-2">${item["备注"] || ""}</td>
          <td class="border px-3 py-2">${item["供应品类"] || ""}</td>
          <td class="border px-3 py-2">
            <select class="border rounded p-1">
              <option value="">请选择</option>
              <option value="是">是</option>
              <option value="否">否</option>
            </select>
          </td>
          <td class="border px-3 py-2">
            <select class="border rounded p-1">
              <option value="">请选择</option>
              <option value="是">是</option>
              <option value="否">否</option>
            </select>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function searchSupplier() {
      const keyword = document.getElementById("searchInput").value.trim();
      const filtered = supplierData.filter(item => item["名称"] && item["名称"].includes(keyword));
      renderTable(filtered);
    }

    window.onload = loadSuppliers;
  </script>
</body>
</html>
