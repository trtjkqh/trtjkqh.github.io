<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>供应商信息查询</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  @keyframes fadeIn { from { opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }
  .fade-in { animation: fadeIn 0.4s ease-in; }
  table th { position: sticky; top: 0; background-color: white; z-index: 10; }
</style>
</head>
<body class="bg-gray-50 font-sans text-gray-800">

<!-- 标题栏 -->
<div class="max-w-7xl mx-auto bg-white rounded-xl shadow p-4 mb-6 flex flex-col md:flex-row items-center justify-between gap-4 fade-in">
  <div class="flex items-center gap-3">
    <img src="/assets/img/trtlogo.png" alt="LOGO" class="h-12 w-auto object-contain">
    <h1 class="text-xl md:text-2xl font-bold text-gray-900">供应商信息查询</h1>
  </div>
  <div class="flex flex-col md:flex-row flex-wrap gap-2 text-gray-700 text-sm md:text-base">
    <span class="px-2 py-1 bg-yellow-50 border border-yellow-200 rounded text-yellow-700">🔍 支持模糊搜索供应商名称和主要产品</span>
    <span class="px-2 py-1 bg-red-50 border border-red-200 rounded font-semibold text-red-600">⚠️ 内部数据，请勿外传</span>
  </div>
</div>

<!-- 查询区域 -->
<div class="max-w-7xl mx-auto bg-white shadow rounded-xl p-6 mb-6 flex flex-wrap gap-3 items-center fade-in">
  <input id="supplierName" type="text" placeholder="供应商名称（可模糊搜索）" class="border border-gray-300 rounded-lg p-2 flex-1 focus:ring-2 focus:ring-red-400" />
  <input id="mainProduct" type="text" placeholder="主要产品（可模糊搜索）" class="border border-gray-300 rounded-lg p-2 flex-1 focus:ring-2 focus:ring-red-400" />
  <button onclick="searchData()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition shadow">查询</button>
  <button onclick="resetForm()" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition shadow">重置</button>
</div>

<!-- 查询结果 -->
<div id="loading" class="text-center text-red-600 font-medium my-6 fade-in">⏳ 数据加载中...</div>
<div id="result" class="max-w-7xl mx-auto overflow-x-auto fade-in"></div>

<footer class="text-center text-gray-500 text-sm mt-8 mb-4">
  © 2025 采购部 |
  <a href="/" class="hover:underline">首页</a>
</footer>

<script>
let dataCache = [];

fetch('data.json')
  .then(res => res.json())
  .then(data => {
    dataCache = data;
    document.getElementById("loading").style.display = "none";
    console.log("✅ 数据已加载:", dataCache.length, "条");
  })
  .catch(err => {
    console.error("❌ 数据加载失败:", err);
    document.getElementById("loading").textContent = "❌ 无法加载数据，请检查 data.json 文件路径。";
  });

function searchData() {
  const nameInput = document.getElementById("supplierName").value.trim().toLowerCase();
  const productInput = document.getElementById("mainProduct").value.trim().toLowerCase();

  if (!nameInput && !productInput) {
    alert("请输入至少一项查询条件！");
    return;
  }

  const filtered = dataCache.filter(item => {
    const nameMatch = nameInput ? (item["名称"]||"").toLowerCase().includes(nameInput) : true;
    const productMatch = productInput ? (item["主要产品"]||"").toLowerCase().includes(productInput) : true;
    return nameMatch && productMatch;
  });

  if (filtered.length === 0) {
    document.getElementById("result").innerHTML = "<p class='text-center text-gray-500'>未找到匹配的供应商。</p>";
    return;
  }

  let tableHTML = `
    <table class="w-full text-sm text-center border border-gray-200 rounded-lg shadow-sm">
      <thead class="bg-gray-100 font-semibold sticky top-0">
        <tr>
          <th class="p-2 border-b">供应商编号</th>
          <th class="p-2 border-b">名称</th>
          <th class="p-2 border-b">简称</th>
          <th class="p-2 border-b">联系人</th>
          <th class="p-2 border-b">联系电话</th>
          <th class="p-2 border-b">备用电话</th>
          <th class="p-2 border-b">公司地址</th>
          <th class="p-2 border-b">供应品类</th>
          <th class="p-2 border-b">主要产品</th>
          <th class="p-2 border-b">合作起始日期</th>
          <th class="p-2 border-b">合作状态</th>
          <th class="p-2 border-b">信用等级</th>
          <th class="p-2 border-b">备注信息</th>
        </tr>
      </thead>
      <tbody>
        ${filtered.map((row,i)=>`
          <tr class="${i%2===0?'bg-gray-50':'bg-white'} hover:bg-red-50 transition">
            <td class="p-2 border-b">${row["供应商编号"]||""}</td>
            <td class="p-2 border-b">${row["名称"]||""}</td>
            <td class="p-2 border-b">${row["简称"]||""}</td>
            <td class="p-2 border-b">${row["联系人"]||""}</td>
            <td class="p-2 border-b">${row["联系电话"]||""}</td>
            <td class="p-2 border-b">${row["备用电话"]||""}</td>
            <td class="p-2 border-b">${row["公司地址"]||""}</td>
            <td class="p-2 border-b">${row["供应品类"]||""}</td>
            <td class="p-2 border-b">${row["主要产品"]||""}</td>
            <td class="p-2 border-b">${row["合作起始日期"]||""}</td>
            <td class="p-2 border-b">${row["合作状态"]||""}</td>
            <td class="p-2 border-b">${row["信用等级"]||""}</td>
            <td class="p-2 border-b">${row["备注信息"]||""}</td>
          </tr>
        `).join('')}
      </tbody>
    </table>
  `;
  document.getElementById("result").innerHTML = tableHTML;
}

function resetForm() {
  ["supplierName","mainProduct"].forEach(id=>document.getElementById(id).value="");
  document.getElementById("result").innerHTML = "";
}
</script>

</body>
</html>
