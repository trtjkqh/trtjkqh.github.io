<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>库存查询</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: #f9fafb;
      font-family: 'Microsoft YaHei', sans-serif;
    }
    .result-card {
      background: white;
      border-radius: 0.75rem;
      padding: 1rem 1.5rem;
      margin-top: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      width: 90%;
      max-width: 900px;
      animation: fadeIn 0.3s ease;
    }
    .highlight {
      background-color: #fff3cd;
      font-weight: bold;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="flex flex-col items-center pt-8">

  <div class="bg-white shadow-md rounded-xl p-6 w-11/12 max-w-3xl">
    <div class="flex flex-wrap gap-4 items-center mb-4">
      <select id="warehouse" class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400">
        <option value="">选择仓库</option>
        <option>包材库</option>
        <option>1号库</option>
        <option>2号库</option>
        <option>5号库</option>
        <option>包材库-D</option>
      </select>

      <input id="projectId" type="text" placeholder="项目号（精准匹配）"
        class="border rounded px-3 py-2 flex-1 focus:outline-none focus:ring-2 focus:ring-red-400">

      <input id="name" type="text" placeholder="物料名称（模糊搜索）"
        class="border rounded px-3 py-2 flex-1 focus:outline-none focus:ring-2 focus:ring-red-400">

      <button id="searchBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">查询</button>
      <button id="resetBtn" class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400 transition">重置</button>
      <span class="text-gray-500 text-sm">数据基于2025年10月</span>
    </div>
  </div>

  <div id="results" class="w-full flex flex-col items-center mt-4"></div>

  <script>
    async function fetchData() {
      const res = await fetch('data.json');
      return res.json();
    }

    async function fetchTzData() {
      const res = await fetch('../tz/data.json');
      return res.json();
    }

    document.getElementById('searchBtn').addEventListener('click', async () => {
      const warehouse = document.getElementById('warehouse').value.trim();
      const projectId = document.getElementById('projectId').value.trim();
      const name = document.getElementById('name').value.trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      const data = await fetchData();
      const tzData = await fetchTzData();

      let filtered = data.filter(item => {
        return (!warehouse || item["所在库"] === warehouse) &&
               (!projectId || String(item["物料项目号"]) === projectId) &&
               (!name || item["物料名称"].includes(name));
      });

      if (filtered.length === 0) {
        resultsDiv.innerHTML = '<p class="text-gray-500 mt-6">未查询到相关记录</p>';
        return;
      }

      filtered.forEach(item => {
        // 如果采购单价为空，则尝试从 tzData 匹配项目号
        if (!item["采购单价"] || item["采购单价"] === "") {
          const match = tzData.find(t => String(t["物料项目号"]) === String(item["物料项目号"]));
          if (match) {
            item["采购单价"] = match["采购单价"];
            item["金额"] = item["数量"] * item["采购单价"];
          }
        }

        const card = document.createElement('div');
        card.className = 'result-card';
        card.innerHTML = `
          <div class="grid grid-cols-2 gap-x-8 gap-y-2 text-gray-700 text-sm">
            <div><strong>所在库：</strong>${item["所在库"]}</div>
            <div><strong>物料项目号：</strong>${item["物料项目号"]}</div>
            <div><strong>物料名称：</strong>${item["物料名称"]}</div>
            <div><strong>说明：</strong>${item["说明"]}</div>
            <div><strong>计量单位：</strong>${item["计量单位"]}</div>
            <div class="highlight"><strong>数量：</strong>${item["数量"]}</div>
            <div><strong>采购单价：</strong>${item["采购单价"] ?? '-'}</div>
            <div><strong>金额：</strong>${item["金额"] ?? '-'}</div>
          </div>
        `;
        resultsDiv.appendChild(card);
      });
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      document.getElementById('warehouse').value = '';
      document.getElementById('projectId').value = '';
      document.getElementById('name').value = '';
      document.getElementById('results').innerHTML = '';
    });
  </script>

</body>
</html>
