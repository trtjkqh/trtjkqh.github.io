<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>库存查询</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: #f9fafb;
      font-family: 'Microsoft YaHei', sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 900px;
      margin-top: 1rem;
      background-color: white;
      border-radius: 0.75rem;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      animation: fadeIn 0.3s ease;
    }
    th, td {
      padding: 0.6rem 0.8rem;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      font-size: 0.9rem;
    }
    th {
      background-color: #f3f4f6;
      font-weight: 600;
    }
    tr:hover {
      background-color: #f9fafb;
    }
    .highlight {
      background-color: #fff3cd;
      font-weight: bold;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="flex flex-col items-center pt-8">

  <div class="bg-white shadow-md rounded-xl p-6 w-11/12 max-w-3xl">
    <div class="flex flex-wrap gap-4 items-center mb-4">
      <span class="text-gray-500 text-sm">数据基于2025年10月</span>

      <select id="warehouse" class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400">
        <option value="">选择仓库</option>
        <option>包材库</option>
        <option>1号库</option>
        <option>2号库</option>
        <option>5号库</option>
        <option>包材库-D</option>
      </select>

      <input id="projectId" type="text" placeholder="项目号（精准匹配）"
        class="border rounded px-3 py-2 flex-1 focus:outline-none focus:ring-2 focus:ring-red-400">

      <input id="name" type="text" placeholder="物料名称（模糊搜索）"
        class="border rounded px-3 py-2 flex-1 focus:outline-none focus:ring-2 focus:ring-red-400">

      <button id="searchBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">查询</button>
      <button id="resetBtn" class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400 transition">重置</button>
    </div>
  </div>

  <div id="results" class="w-full flex flex-col items-center mt-4"></div>
  <div id="summary" class="text-gray-700 mt-3 text-sm"></div>

  <script>
    async function fetchData() {
      const res = await fetch('data.json');
      return res.json();
    }

    async function fetchTzData() {
      const res = await fetch('../tz/data.json');
      return res.json();
    }

    document.getElementById('searchBtn').addEventListener('click', async () => {
      const warehouse = document.getElementById('warehouse').value.trim();
      const projectId = document.getElementById('projectId').value.trim();
      const name = document.getElementById('name').value.trim();
      const resultsDiv = document.getElementById('results');
      const summaryDiv = document.getElementById('summary');
      resultsDiv.innerHTML = '';
      summaryDiv.innerHTML = '';

      const data = await fetchData();
      const tzData = await fetchTzData();

      let filtered = data.filter(item => {
        return (!warehouse || item["所在库"] === warehouse) &&
               (!projectId || String(item["物料项目号"]) === projectId) &&
               (!name || item["物料名称"].includes(name));
      });

      if (filtered.length === 0) {
        resultsDiv.innerHTML = '<p class="text-gray-500 mt-6">未查询到相关记录</p>';
        return;
      }

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      thead.innerHTML = `
        <tr>
          <th>序号</th>
          <th>所在库</th>
          <th>物料项目号</th>
          <th>物料名称</th>
          <th>说明</th>
          <th>计量单位</th>
          <th>数量</th>
          <th>采购单价</th>
          <th>金额</th>
        </tr>`;
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      let totalAmount = 0;

      filtered.forEach(item => {
        if (!item["采购单价"] || item["采购单价"] === "") {
          const match = tzData.find(t => String(t["物料项目号"]) === String(item["物料项目号"]));
          if (match) {
            item["采购单价"] = match["采购单价"];
            item["金额"] = item["数量"] * item["采购单价"];
          }
        }
        if (item["金额"]) totalAmount += Number(item["金额"]);

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item["序号"]}</td>
          <td>${item["所在库"]}</td>
          <td>${item["物料项目号"]}</td>
          <td>${item["物料名称"]}</td>
          <td>${item["说明"]}</td>
          <td>${item["计量单位"]}</td>
          <td class="highlight">${item["数量"]}</td>
          <td>${item["采购单价"] ?? '-'}</td>
          <td>${item["金额"] ?? '-'}</td>
        `;
        tbody.appendChild(row);
      });

      table.appendChild(tbody);
      resultsDiv.appendChild(table);

      summaryDiv.innerHTML = `共查询到 <span class="font-semibold">${filtered.length}</span> 条记录，合计金额 <span class="font-semibold text-red-600">${totalAmount.toFixed(2)}</span> 元`;
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      document.getElementById('warehouse').value = '';
      document.getElementById('projectId').value = '';
      document.getElementById('name').value = '';
      document.getElementById('results').innerHTML = '';
      document.getElementById('summary').innerHTML = '';
    });
  </script>

</body>
</html>
