<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>包材库存查询</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  @keyframes fadeIn { from { opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }
  .fade-in { animation: fadeIn 0.4s ease-in; }
  table th { position: sticky; top: 0; background-color: white; z-index: 10; }
</style>
</head>

<body class="bg-gray-50 font-sans text-gray-800">

<div id="mainContent" class="transition-opacity duration-500">

  <!-- 查询区域：和物料查询页面一致 -->
  <div class="max-w-7xl mx-auto bg-white shadow rounded-xl p-6 mb-6 flex flex-wrap gap-3 items-center fade-in">
    <span class="text-gray-500 text-sm w-full">数据基于2025年10月</span>

    <input id="itemId" type="number" placeholder="物料项目号（精准）" class="border border-gray-300 rounded-lg p-2 flex-1 focus:ring-2 focus:ring-red-400" />
    <input id="itemName" type="text" placeholder="物料名称（模糊）" class="border border-gray-300 rounded-lg p-2 flex-1 focus:ring-2 focus:ring-red-400" />

    <select id="warehouse" class="border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-red-400">
      <option value="">选择仓库</option>
      <option>包材库</option>
      <option>1号库</option>
      <option>2号库</option>
      <option>5号库</option>
      <option>包材库-D</option>
    </select>

    <button id="searchBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition shadow">查询</button>
    <button id="resetBtn" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition shadow">重置</button>
  </div>

  <!-- 汇总区 -->
  <div id="summary" class="max-w-7xl mx-auto hidden mb-4 flex gap-4 fade-in">
    <div class="flex-1 bg-red-50 border border-red-200 rounded-lg p-4 font-semibold text-red-700 text-center shadow">
      匹配结果：<span id="count"></span> 条
    </div>
    <div class="flex-1 bg-green-50 border border-green-200 rounded-lg p-4 font-semibold text-green-700 text-center shadow">
      金额总计：<span id="total"></span> 元
    </div>
  </div>

  <!-- 查询结果 -->
  <div id="loading" class="text-center text-red-600 font-medium my-6 fade-in">⏳ 数据加载中...</div>
  <div id="result" class="max-w-7xl mx-auto overflow-x-auto fade-in"></div>

</div>

<script>
let dataCache = [];

fetch('data.json')
  .then(res => res.json())
  .then(data => {
    dataCache = data;
    document.getElementById("loading").style.display = "none";
  })
  .catch(err => {
    console.error("❌ 数据加载失败:", err);
    document.getElementById("loading").textContent = "❌ 无法加载数据，请检查 data.json 文件路径。";
  });

// 查询
function searchData() {
  const warehouse = document.getElementById('warehouse').value.trim();
  const itemId = document.getElementById('itemId').value.trim();
  const itemName = document.getElementById('itemName').value.trim();

  if (!warehouse && !itemId && !itemName) {
    alert("请输入至少一项查询条件！");
    return;
  }

  let filtered = dataCache.filter(item => (
    (!warehouse || item['所在库'] === warehouse) &&
    (!itemId || String(item['物料项目号']) === itemId) &&
    (!itemName || item['物料名称'].includes(itemName))
  ));

  filtered.sort((a,b) => b['物料项目号'].localeCompare(a['物料项目号']));

  if (filtered.length === 0) {
    document.getElementById("summary").classList.add("hidden");
    document.getElementById("result").innerHTML = "<p class='text-center text-gray-500'>未找到匹配的数据。</p>";
    return;
  }

  let total = filtered.reduce((sum,item) => sum + Number(item["金额"]||0), 0);

  document.getElementById("summary").classList.remove("hidden");
  document.getElementById("count").textContent = filtered.length;
  document.getElementById("total").textContent = total.toLocaleString(undefined,{minimumFractionDigits:2});

  let tableHTML = `
    <table class="w-full text-sm text-center border border-gray-200 rounded-lg shadow-sm">
      <thead class="bg-gray-100 font-semibold sticky top-0">
        <tr>
          <th class="p-2 border-b">序号</th>
          <th class="p-2 border-b">所在库</th>
          <th class="p-2 border-b">物料项目号</th>
          <th class="p-2 border-b">物料名称</th>
          <th class="p-2 border-b">说明</th>
          <th class="p-2 border-b">计量单位</th>
          <th class="p-2 border-b">数量</th>
          <th class="p-2 border-b">采购单价</th>
          <th class="p-2 border-b">金额</th>
        </tr>
      </thead>
      <tbody>
        ${filtered.map((row,i) => `
          <tr class="${i%2===0?'bg-gray-50':'bg-white'} hover:bg-red-50 transition">
            <td class="p-2 border-b">${i+1}</td>
            <td class="p-2 border-b">${row['所在库']||''}</td>
            <td class="p-2 border-b">${row['物料项目号']||''}</td>
            <td class="p-2 border-b">${row['物料名称']||''}</td>
            <td class="p-2 border-b">${row['说明']||''}</td>
            <td class="p-2 border-b">${row['计量单位']||''}</td>
            <td class="p-2 border-b text-red-600 font-semibold">${row['数量']||''}</td>
            <td class="p-2 border-b">${row['采购单价']||''}</td>
            <td class="p-2 border-b">${row['金额']||''}</td>
          </tr>
        `).join('')}
      </tbody>
      <tfoot class="bg-gray-100 font-semibold">
        <tr>
          <td colspan="7" class="p-2 text-right">金额总计：</td>
          <td colspan="2" class="p-2 text-red-700">${total.toFixed(2)}</td>
        </tr>
      </tfoot>
    </table>
  `;
  document.getElementById("result").innerHTML = tableHTML;
}

document.getElementById('searchBtn').addEventListener('click', searchData);
document.getElementById('resetBtn').addEventListener('click', () => {
  ['warehouse','itemId','itemName'].forEach(id => document.getElementById(id).value = '');
  document.getElementById("result").innerHTML = '';
  document.getElementById("summary").classList.add("hidden");
});
</script>

</body>
</html>
