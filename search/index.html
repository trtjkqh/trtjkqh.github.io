<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>内部查询</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body, html { height: 100%; margin: 0; }
  iframe { width: 100%; height: 100%; border: none; }

  .tooltip {
    position: absolute; background: #f87171; color: white;
    padding: 0.25rem 0.5rem; border-radius: 0.25rem;
    font-size: 0.75rem; white-space: nowrap; pointer-events: none;
    opacity: 0; transition: opacity 0.2s ease; z-index: 50;
  }

  @keyframes shake {
    0% { transform: translateX(0);}
    25% {transform: translateX(-8px);}
    50% {transform: translateX(8px);}
    75% {transform: translateX(-6px);}
    100% { transform: translateX(0);}
  }
  .shake { animation: shake 0.4s ease; }
</style>
</head>

<body class="flex flex-col min-h-screen bg-gray-50">

<!-- 密码遮罩 -->
<div id="passwordOverlay" class="fixed inset-0 bg-black bg-opacity-70 flex flex-col justify-center items-center z-50">
  <div id="passwordBox" class="bg-white rounded-xl p-6 shadow-lg w-80 text-center">
    <h2 class="text-xl font-semibold mb-4">请输入访问密码</h2>
    <input id="passwordInput" type="password" placeholder="密码"
      class="border border-gray-300 rounded-lg p-2 w-full mb-4 focus:ring-2 focus:ring-red-400 transition-all" />
    <button onclick="checkPassword()" 
      class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition shadow w-full">确认</button>
    <p id="passwordError" class="text-red-600 mt-2 text-sm hidden">密码错误，请重试</p>
  </div>
</div>

<main class="flex-1 flex flex-col">

  <!-- 顶部卡片：标题+导航 -->
  <div class="max-w-7xl mx-auto bg-white shadow rounded-xl p-4 flex items-center justify-between my-6">
    <!-- 左侧标题 -->
    <div>
      <h1 class="text-3xl font-bold text-red-600">采购管理系统</h1>
      <p class="text-lg text-gray-700 mt-1">一体化采购数据查询平台</p>
    </div>

    <!-- 右侧导航 -->
    <div class="flex flex-wrap gap-2">
      <button class="nav-btn bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition" data-url="../CP/index.html">成品查询</button>
      <button class="nav-btn bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition" data-url="../bom/index.html">产品BOM</button>
      <button class="nav-btn bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition" data-url="../kc/index.html">库存查询</button>
      <button class="nav-btn bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition" data-url="../tz/index.html">物料查询</button>
      <button class="nav-btn bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition" data-url="../supplier/index.html">供应商查询</button>
      <button class="nav-btn bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition" data-url="https://trtjkqh.github.io/tools/" data-target="_blank">工具库</button>
    </div>
  </div>

  <!-- 内容区（自适应宽高，无限制） -->
  <section id="contentArea" class="flex-1 w-full p-4 bg-white shadow rounded-xl">
    <p class="text-center text-gray-500">请选择导航按钮打开查询页面</p>
  </section>

</main>

<footer class="bg-white py-3 mt-auto shadow-inner">
  <div class="text-center text-xs text-gray-500">
    © 2025 青海基地采购管理部提供数据和技术支持 | ⚠️ 保密：内部数据严禁外传
  </div>
</footer>

<div id="tooltip" class="tooltip"></div>

<script>
  const correctPassword = "666888"; 
  const overlay = document.getElementById('passwordOverlay');
  const input = document.getElementById('passwordInput');
  const errorText = document.getElementById('passwordError');
  const navButtons = document.querySelectorAll('.nav-btn');
  const contentArea = document.getElementById('contentArea');

  if (sessionStorage.getItem("authPassed") === "true") overlay.style.display = "none";

  function checkPassword() {
    const val = input.value.trim();
    if (val === correctPassword) {
      sessionStorage.setItem("authPassed","true");
      overlay.style.opacity = "0";
      setTimeout(() => overlay.style.display = "none", 300);
    } else {
      errorText.classList.remove("hidden");
      input.classList.add("border-red-500","ring-red-400");
      setTimeout(()=>{ input.classList.remove("ring-red-400"); },400);
    }
  }
  input.addEventListener("keydown", e => { if (e.key === "Enter") checkPassword(); });

  // 导航按钮点击事件
  navButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const url = btn.getAttribute('data-url');
      if(btn.getAttribute('data-target') === "_blank") {
        window.open(url,'_blank');
      } else {
        contentArea.innerHTML = `<iframe src="${url}"></iframe>`;
      }

      // 高亮点击按钮
      navButtons.forEach(b=>b.classList.remove('bg-red-700'));
      btn.classList.add('bg-red-700');
    });
  });
</script>

</body>
</html>
