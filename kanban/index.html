<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>采购管理系统--一体化采购数据查询平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html { height: 100%; margin: 0; }
    iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>

<body class="flex flex-col h-screen bg-gray-50">

  <!-- 两行标题栏 -->
  <header class="bg-red-600 text-white py-3 shadow-md">
    <div class="text-center text-xl font-bold">采购管理系统</div>
    <div class="text-center text-sm opacity-90 tracking-wide">一体化采购数据查询平台</div>
  </header>

  <!-- 导航栏 -->
  <nav class="bg-white shadow flex justify-center space-x-6 py-3 text-gray-700 font-medium">
    <button onclick="loadPage('chengpin.html')" class="hover:text-red-600">成品查询</button>
    <button onclick="loadPage('bom.html')" class="hover:text-red-600">产品BOM</button>
    <button onclick="loadPage('kucun.html')" class="hover:text-red-600">库存查询</button>
    <button onclick="loadPage('wuliao.html')" class="hover:text-red-600">物料查询</button>
    <button onclick="loadPage('gongyingshang.html')" class="hover:text-red-600">供应商查询</button>
    <button onclick="loadPage('tools.html')" class="hover:text-red-600">工具库</button>
  </nav>

  <!-- 密码遮罩输入框（保留） -->
  <div class="p-4 bg-gray-100 shadow-inner flex items-center space-x-3">
    <label class="font-medium">访问密码：</label>
    <input id="pwd" type="password"
           class="border border-gray-300 rounded px-3 py-1 focus:ring focus:ring-red-200"
           placeholder="请输入访问密码">
    <button onclick="checkPwd()"
            class="bg-red-600 text-white px-4 py-1 rounded hover:bg-red-700">
      确认
    </button>
  </div>

  <!-- 内容区域（iframe） -->
  <main class="flex-1 bg-white">
    <iframe id="contentFrame" src=""></iframe>
  </main>

  <!-- 底部保密警告（保留） -->
  <footer class="bg-gray-200 text-center text-xs py-2 text-gray-600 border-t">
    ※ 本页面仅限内部使用，禁止外泄任何数据。违规将承担法律责任。
  </footer>

  <script>
    function loadPage(url) {
      document.getElementById('contentFrame').src = url;
    }

    function checkPwd() {
      const pwd = document.getElementById('pwd').value;
      if (pwd === "666888") {   // ← 你的密码逻辑可自行修改
        alert("验证成功，可继续查询！");
      } else {
        alert("密码错误！");
      }
    }
  </script>

</body>
</html>
