<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>采购管理系统--一体化采购数据查询平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html { height: 100%; margin: 0; }
    iframe { width: 100%; height: calc(100% - 140px); border: none; }
  </style>
</head>
<body class="bg-gray-100 flex flex-col h-full">

  <!-- 顶部标题栏 -->
    <!-- 顶部标题栏 -->
  <header class="bg-red-500 text-white py-4 shadow-md text-center text-2xl font-bold leading-relaxed">
    <div>采购管理系统</div>
    <div class="text-lg">一体化采购数据查询平台</div>
  </header>

  <!-- 导航栏 -->
    <!-- 导航栏 -->
  <nav class="bg-white shadow flex justify-center space-x-6 py-3 text-lg font-medium">
    <a href="#" onclick="loadPage('chengpin.html')" class="hover:text-red-500">成品查询</a>
    <a href="#" onclick="loadPage('bom.html')" class="hover:text-red-500">产品BOM</a>
    <a href="#" onclick="loadPage('kucun.html')" class="hover:text-red-500">库存查询</a>
    <a href="#" onclick="loadPage('wuliao.html')" class="hover:text-red-500">物料查询</a>
    <a href="#" onclick="loadPage('gongyingshang.html')" class="hover:text-red-500">供应商查询</a>
    <a href="#" onclick="loadPage('tools.html')" class="hover:text-red-500">工具库</a>
  </nav>

  <!-- 查询内容区（iframe） -->
  <main class="flex-1">
    <iframe id="contentFrame" src="chengpin.html"></iframe>
  </main>

  <!-- 底部版权栏 -->
  <footer class="bg-gray-200 text-center py-3 text-sm text-gray-600">
    © 2025 内部系统 • 保留所有权利
  </footer>

  <script>
    function loadPage(page) {
      document.getElementById('contentFrame').src = page;
    }
  </script>

  <!-- 查询页面区域 -->
  <main class="flex-1">
    <iframe id="queryFrame" src="chengpin.html"></iframe>
  </main>

  <!-- 密码遮罩（如果之前已有，可替换为你的原版逻辑） -->
  <div id="passwordMask" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-lg w-80 text-center">
      <h2 class="text-xl font-bold mb-4">请输入访问密码</h2>
      <input id="pwdInput" type="password" class="border w-full px-3 py-2 rounded mb-4" placeholder="输入密码" />
      <button onclick="checkPwd()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 w-full">确认</button>
    </div>
  </div>

  <script>
    function loadPage(url) {
      document.getElementById('queryFrame').src = url;
    }

    function checkPwd() {
      const pwd = document.getElementById('pwdInput').value;
      if (pwd === '666888') {  // 这里可替换为你自己的密码逻辑
        document.getElementById('passwordMask').style.display = 'none';
      } else {
        alert('密码错误');
      }
    }
  </script>

  <!-- 底部版权信息 -->
  <footer class="bg-gray-200 text-center py-3 text-sm text-gray-600">
    © 2025 一体化采购数据查询平台 | 版权所有
  </footer>
</body>
</html>
